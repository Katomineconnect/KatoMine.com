<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Katomine - Your Digital Gold Rush. Earn extra rewards by completing tasks!">
    <meta name="theme-color" content="#0d1b2a">
    <title>Kato Mine - Extra Rewards</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <style>
        :root {
            --primary-color: #ffd700;
            --secondary-color: #d3d3d3;
            --background-color: #0d1b2a;
            --accent-color: #00bfff;
            --success-color: #00ff88;
            --warning-color: #ff6b35;
            --error-color: #ff4757;
            --gradient-1: linear-gradient(135deg, #0d1b2a, #1b263b);
            --gradient-2: linear-gradient(135deg, #ffd700, #ffed4a);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --shadow-light: 0 4px 15px rgba(0,0,0,0.1);
            --shadow-dark: 0 8px 25px rgba(0,0,0,0.3);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: var(--gradient-1);
            color: var(--primary-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 215, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 191, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(255, 215, 0, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: var(--glass-bg);
            border: 1px solid var(--accent-color);
            color: var(--accent-color);
            padding: 10px 18px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .back-btn:hover {
            background: var(--accent-color);
            color: #ffffff;
            box-shadow: 0 8px 25px rgba(0, 191, 255, 0.3);
            transform: translateY(-2px);
        }

        .back-btn i {
            font-size: 16px;
            transition: transform 0.3s ease;
        }

        .back-btn:hover i {
            transform: translateX(-2px);
        }

        .header {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 0 0 20px 20px;
            box-shadow: var(--shadow-dark);
            text-align: center;
            border-bottom: 2px solid var(--primary-color);
        }

        .logo {
            font-size: clamp(2.5em, 6vw, 4em);
            letter-spacing: 4px;
            font-weight: bold;
            background: var(--gradient-2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(255, 215, 0, 0.3); }
            to { text-shadow: 0 0 30px rgba(255, 215, 0, 0.5); }
        }

        .slogan {
            font-size: clamp(1.2em, 3vw, 1.4em);
            color: var(--secondary-color);
            margin-bottom: 5px;
        }

        .tagline {
            font-size: clamp(1em, 2.5vw, 1.2em);
            color: var(--accent-color);
            font-weight: 500;
        }

        .container {
            padding: clamp(1rem, 5vw, 1.5rem);
            max-width: min(95%, 900px);
            margin: 0 auto;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            gap: 1rem;
            align-items: center;
            position: relative;
        }

        .rewards-grid {
            width: min(95%, 500px);
            display: grid;
            gap: 20px;
            margin-top: 20px;
        }

        .reward-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow-dark);
        }

        .reward-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            background: rgba(255, 215, 0, 0.1);
        }

        .reward-info {
            display: flex;
            align-items: center;
            gap: 20px;
            flex: 1;
        }

        .reward-icon {
            font-size: 32px;
            color: var(--background-color);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            background: var(--accent-color);
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .reward-card:hover .reward-icon {
            background: var(--primary-color);
            transform: scale(1.1);
        }

        .reward-details {
            flex: 1;
        }

        .reward-title {
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            font-weight: 600;
            color: var(--secondary-color);
            margin-bottom: 5px;
            transition: color 0.3s ease;
        }

        .reward-card:hover .reward-title {
            color: var(--primary-color);
        }

        .reward-amount {
            font-size: clamp(0.9rem, 2.5vw, 1rem);
            color: var(--accent-color);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .reward-amount i {
            font-size: clamp(0.8rem, 2vw, 0.9rem);
        }

        .action-btn {
            background: linear-gradient(135deg, var(--accent-color), #0099cc);
            color: #ffffff;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            cursor: pointer;
            font-weight: 600;
            font-size: clamp(0.9rem, 2.5vw, 1rem);
            transition: all 0.3s ease;
            box-shadow: var(--shadow-light);
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-dark);
            background: linear-gradient(135deg, #00bfff, #0077b3);
        }

        .action-btn:active {
            transform: translateY(0);
        }

        .claimed-btn {
            background: linear-gradient(135deg, var(--success-color), #059669);
            cursor: not-allowed;
            opacity: 0.8;
        }

        .claimed-btn:hover {
            transform: none;
            box-shadow: var(--shadow-light);
        }

        .claim-btn {
            background: linear-gradient(135deg, var(--warning-color), #e65c00);
            color: #ffffff;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            cursor: pointer;
            font-weight: 600;
            font-size: clamp(0.9rem, 2.5vw, 1rem);
            transition: all 0.3s ease;
            box-shadow: var(--shadow-light);
        }

        .claim-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-dark);
            background: linear-gradient(135deg, #ff6b35, #cc5200);
        }

        .loading .action-btn, .loading .claim-btn {
            background: #666;
            cursor: not-allowed;
        }

        .loading .action-btn::before, .loading .claim-btn::before {
            content: none;
        }

        .message-display {
            font-size: clamp(1rem, 3vw, 1.2rem);
            color: var(--primary-color);
            margin: 1rem 0;
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 10px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            max-width: 300px;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: var(--success-color);
        }

        .notification.error {
            background: var(--error-color);
        }

        .notification.warning {
            background: var(--warning-color);
        }

        .notification.info {
            background: var(--accent-color);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .success-animation {
            animation: pulse 0.5s ease-in-out;
        }

        @media (max-width: 600px) {
            .container {
                padding: 0.8rem;
                gap: 0.8rem;
            }
            .rewards-grid {
                width: min(95%, 100%);
                padding: 15px;
            }
            .reward-card {
                flex-direction: column;
                gap: 15px;
                text-align: center;
                padding: 15px;
            }
            .reward-info {
                flex-direction: column;
                gap: 15px;
            }
            .reward-icon {
                font-size: 28px;
                width: 45px;
                height: 45px;
            }
            .action-btn, .claim-btn {
                width: 100%;
                padding: 10px;
                font-size: clamp(0.8rem, 2.2vw, 0.9rem);
            }
            .back-btn {
                padding: 8px 14px;
                font-size: 12px;
                top: 10px;
                left: 10px;
            }
        }

        @media (max-width: 360px) {
            .rewards-grid {
                padding: 12px;
            }
            .reward-card {
                padding: 12px;
            }
            .reward-title {
                font-size: clamp(0.9rem, 2.2vw, 1rem);
            }
            .reward-amount {
                font-size: clamp(0.8rem, 2vw, 0.9rem);
            }
            .action-btn, .claim-btn {
                padding: 8px;
                font-size: clamp(0.7rem, 2vw, 0.8rem);
            }
            .back-btn {
                padding: 6px 12px;
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">KATO MINE</div>
        <div class="slogan">EARN EXTRA REWARDS!</div>
        <div class="tagline">YOUR DIGITAL GOLD RUSH!</div>
    </header>

    <div class="container">
        <button class="back-btn" id="backBtn">
            <i class="fas fa-arrow-left"></i> Back
        </button>
        
        <div class="rewards-grid">
            <div class="reward-card" id="youtubeReward">
                <div class="reward-info">
                    <div class="reward-icon">
                        <i class="fab fa-youtube"></i>
                    </div>
                    <div class="reward-details">
                        <div class="reward-title">Subscribe to Kato Mine YouTube</div>
                        <div class="reward-amount">
                            <i class="fas fa-coins"></i> Reward: 3.0 Kato
                        </div>
                    </div>
                </div>
                <button class="action-btn" data-reward="youtube">
                    <i class="fas fa-external-link-alt"></i> Go
                </button>
            </div>

            <div class="reward-card" id="telegramReward">
                <div class="reward-info">
                    <div class="reward-icon">
                        <i class="fab fa-telegram"></i>
                    </div>
                    <div class="reward-details">
                        <div class="reward-title">Join Telegram Community</div>
                        <div class="reward-amount">
                            <i class="fas fa-coins"></i> Reward: 3.0 Kato
                        </div>
                    </div>
                </div>
                <button class="action-btn" data-reward="telegram">
                    <i class="fas fa-external-link-alt"></i> Go
                </button>
            </div>

            <div class="reward-card" id="twitterReward">
                <div class="reward-info">
                    <div class="reward-icon">
                        <i class="fab fa-twitter"></i>
                    </div>
                    <div class="reward-details">
                        <div class="reward-title">Follow on Twitter/X</div>
                        <div class="reward-amount">
                            <i class="fas fa-coins"></i> Reward: 2.5 Kato
                        </div>
                    </div>
                </div>
                <button class="action-btn" data-reward="twitter">
                    <i class="fas fa-external-link-alt"></i> Go
                </button>
            </div>
        </div>

        <div class="message-display" id="messageDisplay">Earn more by completing these tasks!</div>
    </div>

    <div class="notification" id="notification"></div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
        import { getDatabase, ref, onValue, get, set, push } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js';

        let firebaseConfig;
        try {
            firebaseConfig = (await import('./config.js')).firebaseConfig;
        } catch (error) {
            console.error('Failed to load Firebase config:', error);
            showNotification('Failed to load Firebase configuration.', 'error');
        }

        let database;
        try {
            if (!firebaseConfig || Object.keys(firebaseConfig).length === 0) {
                throw new Error('Firebase configuration is missing or invalid');
            }
            const app = initializeApp(firebaseConfig);
            database = getDatabase(app);
            console.log('Firebase initialized successfully');
        } catch (error) {
            console.error('Error initializing Firebase:', error);
            showNotification('Failed to connect to server. Please check your configuration and try again.', 'error');
        }

        const messageDisplay = document.getElementById('messageDisplay');
        const rewardButtons = document.querySelectorAll('.action-btn[data-reward]');
        const backBtn = document.getElementById('backBtn');

        const rewardData = {
            youtube: { url: 'https://youtube.com/@katomine-r4c?si=9aMyKZ11sBlZnkS_', amount: 3.0 },
            telegram: { url: 'https://t.me/KatoMineCommunity', amount: 3.0 },
            twitter: { url: 'https://x.com/Katominework?t=TWMYMm_YvN_G3MDp37wrfA&s=09', amount: 2.5 }
        };

        let userID = null;

        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            if (notification) {
                notification.textContent = message;
                notification.className = `notification ${type}`;
                notification.classList.add('show');
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }
        }

        function isLocalStorageAvailable() {
            try {
                const test = '__test__';
                localStorage.setItem(test, test);
                localStorage.removeItem(test);
                return true;
            } catch (e) {
                return false;
            }
        }

        function updateButtonState(rewardType, button, state) {
            console.log(`Updating button state for ${rewardType} to ${state}`);
            if (state === 'complete') {
                button.innerHTML = '<i class="fas fa-check"></i> Complete';
                button.className = 'action-btn claimed-btn';
                button.disabled = true;
            } else if (state === 'claim') {
                button.innerHTML = '<i class="fas fa-coins"></i> Claim';
                button.className = 'action-btn claim-btn';
                button.disabled = false;
            } else {
                button.innerHTML = '<i class="fas fa-external-link-alt"></i> Go';
                button.className = 'action-btn';
                button.disabled = false;
            }
        }

        window.handleRewardAction = async function(rewardType, action = 'go') {
            console.log(`Handling reward action: ${rewardType}, Action: ${action}`);
            if (!userID) {
                showNotification('Please login to claim rewards.', 'warning');
                messageDisplay.textContent = 'Please visit the Home page to initialize your account.';
                console.log('No userID found');
                return;
            }

            const button = document.querySelector(`.action-btn[data-reward="${rewardType}"]`);
            const card = button.closest('.reward-card');

            if (!button || !card) {
                console.error(`Button or card not found for rewardType: ${rewardType}`);
                showNotification('Error: Reward button not found.', 'error');
                return;
            }

            try {
                const userRef = ref(database, `users/${userID}/rewards/${rewardType}`);
                const snapshot = await get(userRef);
                if (snapshot.exists() && snapshot.val().claimed) {
                    showNotification('You have already claimed this reward!', 'warning');
                    updateButtonState(rewardType, button, 'complete');
                    console.log(`Reward ${rewardType} already claimed`);
                    localStorage.removeItem('pendingReward');
                    return;
                }

                if (action === 'go') {
                    console.log(`Opening URL for ${rewardType}: ${rewardData[rewardType].url}`);
                    card.classList.add('loading');
                    button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Loading...';
                    button.disabled = true;

                    // Save the pending reward to localStorage
                    if (isLocalStorageAvailable()) {
                        localStorage.setItem('pendingReward', rewardType);
                        console.log(`Saved ${rewardType} as pending reward in localStorage`);
                    }

                    // Open the reward URL
                    const newWindow = window.open(rewardData[rewardType].url, '_blank');
                    if (!newWindow) {
                        console.error('Failed to open URL: Popup blocked or other issue');
                        showNotification('Please allow popups to proceed.', 'warning');
                        card.classList.remove('loading');
                        updateButtonState(rewardType, button, 'go');
                        localStorage.removeItem('pendingReward');
                        return;
                    }

                    // Listen for window focus to switch to Claim state
                    window.addEventListener('focus', function onFocus() {
                        window.removeEventListener('focus', onFocus); // Remove listener after execution
                        card.classList.remove('loading');
                        updateButtonState(rewardType, button, 'claim');
                        messageDisplay.textContent = `Click Claim to receive your ${rewardData[rewardType].amount} Kato for ${rewardType} task!`;
                        console.log(`Switched ${rewardType} button to Claim state`);
                    }, { once: true });
                } else if (action === 'claim') {
                    card.classList.add('loading');
                    button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Claiming...';
                    button.disabled = true;

                    await claimReward(rewardType, card, button);
                    localStorage.removeItem('pendingReward'); // Clear pending reward after claiming
                }
            } catch (error) {
                console.error(`Error in handleRewardAction for ${rewardType}:`, error);
                showNotification('An error occurred. Please try again.', 'error');
                card.classList.remove('loading');
                updateButtonState(rewardType, button, 'go');
                localStorage.removeItem('pendingReward');
            }
        };

        async function claimReward(rewardType, card, button) {
            try {
                const reward = rewardData[rewardType];
                const userRef = ref(database, `users/${userID}`);
                const rewardsRef = ref(database, `users/${userID}/rewards/${rewardType}`);
                const activitiesRef = ref(database, `users/${userID}/activities`);

                const snapshot = await get(rewardsRef);
                if (snapshot.exists() && snapshot.val().claimed) {
                    showNotification('This reward has already been claimed!', 'warning');
                    updateButtonState(rewardType, button, 'complete');
                    card.classList.remove('loading');
                    localStorage.removeItem('pendingReward');
                    return;
                }

                const userSnapshot = await get(userRef);
                const userData = userSnapshot.val() || { balance: 0, rewardsEarned: 0 };
                const newBalance = (userData.balance || 0) + reward.amount;
                const newRewardsEarned = (userData.rewardsEarned || 0) + reward.amount;

                await set(userRef, {
                    ...userData,
                    balance: newBalance,
                    rewardsEarned: newRewardsEarned
                });

                await set(rewardsRef, {
                    claimed: true,
                    amount: reward.amount,
                    date: Date.now()
                });

                await push(activitiesRef, {
                    type: `${rewardType.charAt(0).toUpperCase() + rewardType.slice(1)} Reward`,
                    amount: reward.amount,
                    date: Date.now()
                });

                updateButtonState(rewardType, button, 'complete');
                card.classList.add('success-animation');
                setTimeout(() => card.classList.remove('success-animation'), 500);

                showNotification(`Congratulations! You earned ${reward.amount} Kato!`, 'success');
                messageDisplay.textContent = `You earned ${reward.amount} Kato for ${rewardType} task!`;
            } catch (error) {
                console.error('Error claiming reward:', error);
                showNotification('Failed to claim reward. Please try again.', 'error');
                messageDisplay.textContent = 'Error claiming reward.';
                updateButtonState(rewardType, button, 'claim');
            } finally {
                card.classList.remove('loading');
            }
        }

        async function initializeRewardsPage() {
            userID = isLocalStorageAvailable() ? localStorage.getItem('userID') : null;
            console.log('Initializing rewards page, userID:', userID);
            if (!userID) {
                showNotification('Please visit the Home page to initialize your account.', 'warning');
                messageDisplay.textContent = 'Please login to view rewards.';
                return;
            }

            const userRef = ref(database, `users/${userID}`);
            try {
                const snapshot = await get(userRef);
                if (!snapshot.exists()) {
                    console.error('No user data found for ID:', userID);
                    showNotification('User data not found. Please return to Home page to initialize.', 'error');
                    messageDisplay.textContent = 'User data not found.';
                    return;
                }

                // Check for pending reward in localStorage
                const pendingReward = isLocalStorageAvailable() ? localStorage.getItem('pendingReward') : null;
                if (pendingReward && rewardData[pendingReward]) {
                    console.log(`Found pending reward: ${pendingReward}`);
                    const button = document.querySelector(`.action-btn[data-reward="${pendingReward}"]`);
                    if (button && !snapshot.val()?.rewards?.[pendingReward]?.claimed) {
                        updateButtonState(pendingReward, button, 'claim');
                        messageDisplay.textContent = `Click Claim to receive your ${rewardData[pendingReward].amount} Kato for ${pendingReward} task!`;
                    }
                }

                onValue(userRef, (snapshot) => {
                    const data = snapshot.val();
                    console.log('User data fetched:', data);
                    if (data && data.rewards) {
                        rewardButtons.forEach(button => {
                            const rewardType = button.getAttribute('data-reward');
                            const rewardState = data.rewards[rewardType]?.claimed ? 'complete' : (pendingReward === rewardType ? 'claim' : 'go');
                            updateButtonState(rewardType, button, rewardState);
                            console.log(`Button state for ${rewardType}: ${rewardState}`);
                        });
                        messageDisplay.textContent = 'Earn more by completing these tasks!';
                    } else {
                        rewardButtons.forEach(button => {
                            const rewardType = button.getAttribute('data-reward');
                            const rewardState = pendingReward === rewardType ? 'claim' : 'go';
                            updateButtonState(rewardType, button, rewardState);
                            console.log(`Button state for ${rewardType}: ${rewardState}`);
                        });
                        messageDisplay.textContent = 'Earn more by completing these tasks!';
                    }
                }, {
                    onlyOnce: false,
                    error: (error) => {
                        console.error('Error fetching user data:', error);
                        showNotification('Error loading rewards data. Please try again.', 'error');
                        messageDisplay.textContent = 'Error loading rewards data.';
                    }
                });
            } catch (error) {
                console.error('Error initializing rewards page:', error);
                showNotification('Error initializing rewards page. Please try again.', 'error');
            }
        }

        backBtn.addEventListener('click', () => {
            try {
                localStorage.removeItem('pendingReward'); // Clear pending reward on navigation
                window.location.href = 'https://katomineconnect.github.io/KatoMine.com/index.html';
            } catch (error) {
                console.error('Navigation error:', error);
                showNotification('Error navigating to Home page. Please try again.', 'error');
            }
        });

        rewardButtons.forEach(button => {
            button.addEventListener('click', () => {
                const rewardType = button.getAttribute('data-reward');
                const currentText = button.innerHTML.includes('Claim') ? 'claim' : 'go';
                console.log(`Button clicked: ${rewardType}, Action: ${currentText}`);
                window.handleRewardAction(rewardType, currentText);
            });
        });

        if (database) {
            initializeRewardsPage();
