<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="description" content="Katomine - Your Digital Gold Rush. View your notifications and updates.">
    <meta name="theme-color" content="#0d1b2a">
    <title>Kato Mine - Notifications</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet" type="text/css">
    <style>
        :root {
            --primary-color: #ffd700;
            --secondary-color: #d3d3d3;
            --background-color: #0d1b2a;
            --accent-color: #00bfff;
            --success-color: #00ff88;
            --warning-color: #ff6b35;
            --error-color: #ff4757;
            --gradient-1: linear-gradient(135deg, #0d1b2a, #1b263b);
            --gradient-2: linear-gradient(135deg, #ffd700, #ffed4a);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --shadow-light: 0 4px 15px rgba(0,0,0,0.1);
            --shadow-dark: 0 8px 25px rgba(0,0,0,0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        body {
            background: var(--gradient-1);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--primary-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 215, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 191, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(255, 215, 0, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.3s ease;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid var(--secondary-color);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .header {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 0 0 20px 20px;
            box-shadow: var(--shadow-dark);
            text-align: center;
            border-bottom: 2px solid var(--primary-color);
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-icon {
            font-size: 1.5em;
            color: var(--primary-color);
            cursor: pointer;
            transition: all 0.3s ease;
            position: absolute;
            left: 20px;
            top: 20px;
        }

        .back-icon:hover {
            color: var(--accent-color);
            transform: scale(1.1);
        }

        .page-title {
            font-size: clamp(1.8em, 4vw, 2.5em);
            letter-spacing: 2px;
            font-weight: bold;
            background: var(--gradient-2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(255, 215, 0, 0.3); }
            to { text-shadow: 0 0 30px rgba(255, 215, 0, 0.5); }
        }

        .notification-controls {
            position: absolute;
            right: 20px;
            top: 20px;
            display: none;
        }

        .mark-all-read {
            background: var(--glass-bg);
            border: 2px solid var(--primary-color);
            border-radius: 8px;
            color: var(--primary-color);
            padding: 8px 12px;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .mark-all-read:hover {
            background: var(--primary-color);
            color: var(--background-color);
        }

        .clear-all {
            background: var(--glass-bg);
            border: 2px solid var(--error-color);
            border-radius: 8px;
            color: var(--error-color);
            padding: 8px 12px;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .clear-all:hover {
            background: var(--error-color);
            color: white;
        }

        .main-content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .notification-filters {
            display: none;
        }

        .filter-btn {
            padding: 8px 16px;
            background: var(--glass-bg);
            border: 2px solid var(--secondary-color);
            border-radius: 20px;
            color: var(--secondary-color);
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn.active,
        .filter-btn:hover {
            background: var(--primary-color);
            color: var(--background-color);
            border-color: var(--primary-color);
        }

        .notification-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .notification-item {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid var(--glass-border);
            box-shadow: var(--shadow-light);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .notification-item:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-dark);
            border-color: var(--primary-color);
        }

        .notification-item.unread {
            border-color: var(--accent-color);
        }

        .notification-item.unread::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--accent-color);
        }

        .notification-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .notification-type {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: bold;
            font-size: 1.1em;
        }

        .notification-type.success {
            color: var(--success-color);
        }

        .notification-type.warning {
            color: var(--warning-color);
        }

        .notification-type.info {
            color: var(--accent-color);
        }

        .notification-type.mining {
            color: var(--primary-color);
        }

        .notification-time {
            color: var(--secondary-color);
            font-size: 0.9em;
        }

        .notification-title {
            font-size: 1.2em;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 8px;
        }

        .notification-message {
            color: var(--secondary-color);
            line-height: 1.5;
            margin-bottom: 10px;
        }

        .notification-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            padding: 6px 12px;
            border: 1px solid var(--primary-color);
            border-radius: 6px;
            background: transparent;
            color: var(--primary-color);
            font-size: 0.8em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background: var(--primary-color);
            color: var(--background-color);
        }

        .action-btn.delete {
            border-color: var(--error-color);
            color: var(--error-color);
        }

        .action-btn.delete:hover {
            background: var(--error-color);
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--secondary-color);
        }

        .empty-state i {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--error-color);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7em;
            font-weight: bold;
        }

        .toast-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 10px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            max-width: 300px;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        .toast-notification.show {
            transform: translateX(0);
        }

        .toast-notification.success {
            background: var(--success-color);
        }

        .toast-notification.error {
            background: var(--error-color);
        }

        .toast-notification.warning {
            background: var(--warning-color);
        }

        .toast-notification.info {
            background: var(--accent-color);
        }

        @media (max-width: 768px) {
            .main-content {
                padding: 15px;
            }

            .notification-controls {
                position: relative;
                right: auto;
                top: auto;
                margin-top: 15px;
                justify-content: center;
            }

            .header {
                flex-direction: column;
                gap: 15px;
            }

            .back-icon {
                position: absolute;
                left: 15px;
                top: 15px;
            }

            .notification-filters {
                justify-content: center;
            }

            .notification-item {
                padding: 15px;
            }

            .notification-header {
                flex-direction: column;
                gap: 5px;
            }

            .notification-actions {
                flex-direction: column;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 15px;
            }

            .page-title {
                font-size: clamp(1.5em, 4vw, 2em);
            }

            .notification-item {
                padding: 12px;
            }

            .notification-controls {
                flex-direction: column;
                gap: 10px;
            }

            .mark-all-read,
            .clear-all {
                padding: 6px 10px;
                font-size: 0.8em;
            }
        }

        .text-center { text-align: center; }
        .hidden { display: none; }
        .flex { display: flex; }
        .justify-center { justify-content: center; }
        .align-center { align-items: center; }
        .gap-10 { gap: 10px; }
        .gap-20 { gap: 20px; }
    </style>
</head>
<body>
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner"></div>
    </div>

    <header class="header">
        <i class="fas fa-arrow-left back-icon" id="backIcon"></i>
        <div class="text-center">
            <div class="page-title">NOTIFICATIONS</div>
        </div>
    </header>

    <main class="main-content">
        <div class="notification-list" id="notificationList">
            <!-- Notifications will be populated here -->
        </div>

        <div class="empty-state" id="emptyState">
            <i class="fas fa-bell-slash"></i>
            <h3>No Notifications</h3>
            <p>You're all caught up! Check back later for updates.</p>
        </div>
    </main>

    <div class="toast-notification" id="toastNotification"></div>

    <script>
        let notifications = [];
        let currentFilter = 'all';

        const sampleNotifications = [];

        function showToast(message, type = 'info') {
            const toast = document.getElementById('toastNotification');
            toast.textContent = message;
            toast.className = `toast-notification ${type}`;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        function formatTime(timeString) {
            // Convert relative time strings to more readable format
            return timeString;
        }

        function getTypeColor(type) {
            switch(type) {
                case 'success': return 'var(--success-color)';
                case 'warning': return 'var(--warning-color)';
                case 'info': return 'var(--accent-color)';
                case 'mining': return 'var(--primary-color)';
                default: return 'var(--secondary-color)';
            }
        }

        function renderNotifications() {
            const notificationList = document.getElementById('notificationList');
            const emptyState = document.getElementById('emptyState');
            
            if (notifications.length === 0) {
                notificationList.innerHTML = '';
                emptyState.classList.remove('hidden');
                return;
            }

            emptyState.classList.add('hidden');
            
            notificationList.innerHTML = notifications.map(notification => `
                <div class="notification-item ${notification.unread ? 'unread' : ''}" data-id="${notification.id}">
                    <div class="notification-header">
                        <div class="notification-type ${notification.type}">
                            <i class="${notification.icon}"></i>
                            <span>${notification.title}</span>
                        </div>
                        <div class="notification-time">${formatTime(notification.time)}</div>
                    </div>
                    <div class="notification-message">${notification.message}</div>
                    <div class="notification-actions">
                        ${notification.unread ? '<button class="action-btn" onclick="markAsRead(' + notification.id + ')">Mark as Read</button>' : ''}
                        <button class="action-btn delete" onclick="deleteNotification(${notification.id})">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        function markAsRead(id) {
            const notification = notifications.find(n => n.id === id);
            if (notification) {
                notification.unread = false;
                renderNotifications();
                showToast('Notification marked as read', 'success');
            }
        }

        function deleteNotification(id) {
            notifications = notifications.filter(n => n.id !== id);
            renderNotifications();
            showToast('Notification deleted', 'info');
        }

        function markAllAsRead() {
            notifications.forEach(n => n.unread = false);
            renderNotifications();
            showToast('All notifications marked as read', 'success');
        }

        function clearAllNotifications() {
            if (confirm('Are you sure you want to clear all notifications? This action cannot be undone.')) {
                notifications = [];
                renderNotifications();
                showToast('All notifications cleared', 'info');
            }
        }

        function setFilter(filter) {
            currentFilter = filter;
            
            // Update filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-filter="${filter}"]`).classList.add('active');
            
            renderNotifications();
        }

        function initializeNotifications() {
            const loadingOverlay = document.getElementById('loadingOverlay');
            
            // Simulate loading
            setTimeout(() => {
                // Load empty notifications initially
                notifications = [];
                
                // Set up event listeners
                document.getElementById('backIcon').addEventListener('click', () => {
                    window.location.href = 'https://katomineconnect.github.io/KatoMine.com/index.html';
                });

                // Initial render - will show empty state
                renderNotifications();
                
                // Hide loading overlay
                loadingOverlay.style.display = 'none';
            }, 500);
        }

        // Prevent copying and right-click
        document.addEventListener('copy', (e) => {
            e.preventDefault();
            showToast('Copying is disabled on this website.', 'warning');
        });

        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            showToast('Right-click is disabled on this website.', 'warning');
        });

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initializeNotifications);

        // Auto-refresh notifications every 30 seconds
        setInterval(() => {
            // In a real app, this would fetch new notifications from the server
            console.log('Checking for new notifications...');
        }, 30000);
    </script>
</body>
</html>
