<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Katomine - Wallet</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(180deg, #e0e7ff 0%, #ffffff 100%);
            overflow-x: hidden;
        }
        .top-section {
            background: linear-gradient(135deg, #1e3a8a, #3b82f6);
            color: #ffffff;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            height: 30vh;
            text-align: center;
            padding: 10px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        .top-section h2 {
            font-size: clamp(20px, 5vw, 26px);
            padding: 15px 25px;
            margin: 0;
            z-index: 1;
            transition: transform 0.3s ease;
        }
        .top-section h2:hover {
            transform: scale(1.1);
        }
        .balance {
            font-size: clamp(48px, 10vw, 56px);
            font-weight: 600;
            width: 400px;
            height: 120px;
            background: linear-gradient(45deg, #3b82f6, #1e40af);
            padding: 24px 36px;
            border-radius: 10px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            transition: all 0.3s ease;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .balance:hover {
            transform: translate(-50%, -53%);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
            background: linear-gradient(45deg, #60a5fa, #2563eb);
        }
        .bottom-section {
            background: #ffffff;
            flex: 1;
            padding: 40px 20px 80px 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            text-align: center;
            color: #1e40af;
            box-shadow: inset 0 2px 12px rgba(0, 0, 0, 0.05);
        }
        .message-display {
            font-size: clamp(21px, 4.5vw, 24px);
            color: #1e40af;
            margin-top: 20px;
            text-align: center;
        }
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(90deg, #f8fafc, #e0e7ff);
            color: #000000;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: clamp(8px, 2vw, 10px) 0;
            box-shadow: 0 -3px 8px rgba(0, 0, 0, 0.1);
            z-index: 999;
        }
        footer a {
            color: #000000;
            text-decoration: none;
            font-weight: 500;
            font-size: clamp(0.8rem, 2.5vw, 1rem);
            padding: clamp(6px, 1.5vw, 8px);
            border-radius: 6px;
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 3px;
            flex: 1;
            justify-content: center;
            touch-action: manipulation;
        }
        footer a i {
            font-size: clamp(1rem, 3vw, 1.2rem);
        }
        footer a:active {
            background: rgba(0, 0, 0, 0.1);
            transform: scale(0.95);
        }
        @media (max-width: 600px) {
            .top-section {
                height: 28vh;
            }
            .top-section h2 {
                font-size: clamp(18px, 4vw, 22px);
                padding: 10px 20px;
            }
            .balance {
                font-size: clamp(36px, 8vw, 44px);
                width: 320px;
                height: 100px;
                padding: 20px 30px;
            }
            .message-display {
                font-size: clamp(18px, 3.75vw, 21px);
            }
            footer {
                padding: 6px 0;
            }
            footer a {
                font-size: clamp(0.7rem, 2.2vw, 0.9rem);
                padding: clamp(4px, 1.2vw, 6px);
            }
            footer a i {
                font-size: clamp(0.9rem, 2.8vw, 1.1rem);
            }
        }
        @media (max-width: 360px) {
            .top-section h2 {
                font-size: clamp(16px, 3.5vw, 20px);
                padding: 8px 15px;
            }
            .balance {
                font-size: clamp(32px, 7vw, 40px);
                width: 280px;
                height: 90px;
                padding: 18px 25px;
            }
            .message-display {
                font-size: clamp(16px, 3.5vw, 19px);
            }
            footer a {
                font-size: clamp(0.65rem, 2vw, 0.8rem);
                padding: 4px;
            }
            footer a i {
                font-size: clamp(0.8rem, 2.5vw, 1rem);
            }
        }
    </style>
</head>
<body>
    <div class="top-section">
        <h2></h2>
        <span class="balance" id="balance">Balance: 0</span>
    </div>
    <div class="bottom-section">
        <div class="message-display" id="messageDisplay">Wallet update in progress. More features coming soon.</div>
    </div>
    <footer>
        <a href="/index.html" aria-label="Go to Home"><i class="fas fa-home"></i> Home</a>
        <a href="/claim.html" aria-label="Go to Claim"><i class="fas fa-gift"></i> Claim</a>
        <a href="/invite.html" aria-label="Go to Invite"><i class="fas fa-user-plus"></i> Invite</a>
        <a href="/wallet.html" aria-label="Go to Wallet"><i class="fas fa-wallet"></i> Wallet</a>
    </footer>
    <script type="module">
        // Firebase SDK import
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
        import { getDatabase, ref, onValue, get } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js';
        import { firebaseConfig } from './config.js';

        try {
            // Initialize Firebase
            const app = initializeApp(firebaseConfig);
            const database = getDatabase(app);
            console.log('Firebase initialized successfully');

            let userID = localStorage.getItem('userID');
            const balanceElement = document.getElementById('balance');
            const messageDisplay = document.getElementById('messageDisplay');

            async function initializeWalletPage() {
                if (!userID) {
                    messageDisplay.textContent = 'Wallet update in progress. More features coming soon.';
                    balanceElement.textContent = 'Balance: 0';
                    return;
                }

                const userRef = ref(database, 'users/' + userID);
                const snapshot = await get(userRef);
                if (!snapshot.exists()) {
                    console.error('No user data found for ID:', userID);
                    messageDisplay.textContent = 'Wallet update in progress. More features coming soon.';
                    balanceElement.textContent = 'Balance: 0';
                    return;
                }

                onValue(userRef, (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        balanceElement.textContent = `Balance: ${data.balance || 0}`;
                    } else {
                        console.error('No user data found for ID:', userID);
                        messageDisplay.textContent = 'Wallet update in progress. More features coming soon.';
                        balanceElement.textContent = 'Balance: 0';
                    }
                }, {
                    onlyOnce: false,
                    error: (error) => {
                        console.error('Error fetching user data:', error);
                        messageDisplay.textContent = 'Wallet update in progress. More features coming soon.';
                    }
                });
            }

            initializeWalletPage();
        } catch (error) {
            console.error('Error initializing Firebase:', error);
            document.getElementById('messageDisplay').textContent = 'Wallet update in progress. More features coming soon.';
        }
    </script>
</body>
</html>
