<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Katomine - Your Digital Gold Rush. Manage your wallet and track your earnings!">
    <meta name="theme-color" content="#0d1b2a">
    <title>Kato Mine - Wallet</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <style>
        :root {
            --primary-color: #ffd700;
            --secondary-color: #d3d3d3;
            --background-color: #0d1b2a;
            --accent-color: #00bfff;
            --success-color: #00ff88;
            --warning-color: #ff6b35;
            --error-color: #ff4757;
            --gradient-1: linear-gradient(135deg, #0d1b2a, #1b263b);
            --gradient-2: linear-gradient(135deg, #ffd700, #ffed4a);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --shadow-light: 0 4px 15px rgba(0,0,0,0.1);
            --shadow-dark: 0 8px 25px rgba(0,0,0,0.3);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: var(--gradient-1);
            color: var(--primary-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 215, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 191, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(255, 215, 0, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.3s ease;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid var(--secondary-color);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Header */
        .header {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 0 0 20px 20px;
            box-shadow: var(--shadow-dark);
            text-align: center;
            border-bottom: 2px solid var(--primary-color);
        }

        .logo {
            font-size: clamp(2.5em, 6vw, 4em);
            letter-spacing: 4px;
            font-weight: bold;
            background: var(--gradient-2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(255, 215, 0, 0.3); }
            to { text-shadow: 0 0 30px rgba(255, 215, 0, 0.5); }
        }

        .slogan {
            font-size: clamp(1.2em, 3vw, 1.4em);
            color: var(--secondary-color);
            margin-bottom: 5px;
        }

        .tagline {
            font-size: clamp(1em, 2.5vw, 1.2em);
            color: var(--accent-color);
            font-weight: 500;
        }

        /* Container */
        .container {
            padding: clamp(1rem, 5vw, 1.5rem);
            max-width: 100%;
            margin: 0 auto;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            gap: 1rem;
            align-items: center;
        }

        /* Balance */
        .balance {
            font-size: clamp(2.5rem, 8vw, 3.5rem);
            font-weight: 600;
            background: var(--glass-bg);
            border: 2px solid var(--primary-color);
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: var(--shadow-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-color);
            transition: all 0.3s ease;
            width: min(90%, 400px);
            backdrop-filter: blur(10px);
        }

        .balance:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
            background: rgba(255, 215, 0, 0.1);
        }

        /* Quick Actions */
        .quick-actions {
            display: flex;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
            justify-content: center;
            width: min(95%, 500px);
        }

        .action-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: clamp(0.9rem, 2.5vw, 1rem);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 120px;
            justify-content: center;
            color: var(--background-color);
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-dark);
        }

        .send-btn {
            background: linear-gradient(45deg, #ef4444, #dc2626);
        }

        .send-btn:hover {
            background: linear-gradient(45deg, #dc2626, #b91c1c);
        }

        .receive-btn {
            background: linear-gradient(45deg, #10b981, #059669);
        }

        .receive-btn:hover {
            background: linear-gradient(45deg, #059669, #047857);
        }

        .history-btn {
            background: linear-gradient(45deg, #3b82f6, #2563eb);
        }

        .history-btn:hover {
            background: linear-gradient(45deg, #2563eb, #1d4ed8);
        }

        /* Balance Breakdown */
        .balance-breakdown {
            width: min(95%, 500px);
            background: var(--glass-bg);
            border-radius: 12px;
            padding: 20px;
            box-shadow: var(--shadow-dark);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
        }

        .breakdown-title {
            font-size: clamp(1.2rem, 3vw, 1.5rem);
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .breakdown-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid var(--glass-border);
        }

        .breakdown-item:last-child {
            border-bottom: none;
        }

        .breakdown-label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: clamp(0.9rem, 2.5vw, 1rem);
            color: var(--secondary-color);
        }

        .breakdown-value {
            font-size: clamp(1rem, 3vw, 1.2rem);
            font-weight: 600;
            color: var(--primary-color);
        }

        /* Recent Activity */
        .recent-activity {
            width: min(95%, 500px);
            background: var(--glass-bg);
            border-radius: 12px;
            padding: 20px;
            box-shadow: var(--shadow-dark);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
        }

        .activity-title {
            font-size: clamp(1.2rem, 3vw, 1.5rem);
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .activity-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid var(--glass-border);
        }

        .activity-item:last-child {
            border-bottom: none;
        }

        .activity-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .activity-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--background-color);
            font-size: clamp(1rem, 3vw, 1.2rem);
        }

        .activity-details {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .activity-type {
            font-size: clamp(0.9rem, 2.5vw, 1rem);
            font-weight: 600;
            color: var(--primary-color);
        }

        .activity-date {
            font-size: clamp(0.8rem, 2.5vw, 0.9rem);
            color: var(--secondary-color);
        }

        .activity-amount {
            font-size: clamp(1rem, 3vw, 1.2rem);
            font-weight: 600;
        }

        .positive {
            color: var(--success-color);
        }

        .negative {
            color: var(--error-color);
        }

        /* Message Display */
        .message-display {
            font-size: clamp(1rem, 3vw, 1.2rem);
            color: var(--primary-color);
            margin: 1rem 0;
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
        }

        /* Footer */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: clamp(8px, 2vw, 10px) 0;
            border-top: 2px solid var(--primary-color);
            z-index: 999;
        }

        .footer a {
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: 500;
            font-size: clamp(0.8rem, 2.5vw, 1rem);
            padding: clamp(6px, 1.5vw, 8px);
            border-radius: 6px;
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 3px;
            flex: 1;
            justify-content: center;
        }

        .footer a i {
            font-size: clamp(1rem, 3vw, 1.2rem);
        }

        .footer a.active,
        .footer a:hover {
            color: var(--primary-color);
            background: rgba(255, 215, 0, 0.1);
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 10px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            max-width: 300px;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: var(--success-color);
        }

        .notification.error {
            background: var(--error-color);
        }

        .notification.warning {
            background: var(--warning-color);
        }

        .notification.info {
            background: var(--accent-color);
        }

        /* Animations */
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes shimmer {
            100% { transform: translateX(200%); }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                padding: 0.8rem;
                gap: 0.8rem;
            }
            .balance {
                font-size: clamp(2rem, 6vw, 3rem);
                width: min(95%, 320px);
                padding: 15px 25px;
            }
            .quick-actions {
                gap: 10px;
            }
            .action-btn {
                padding: 10px 20px;
                font-size: clamp(0.8rem, 2.2vw, 0.9rem);
                min-width: 100px;
            }
            .balance-breakdown, .recent-activity {
                width: min(95%, 100%);
                padding: 15px;
            }
            .footer a {
                font-size: clamp(0.7rem, 2.2vw, 0.9rem);
                padding: clamp(4px, 1.2vw, 6px);
            }
            .footer a i {
                font-size: clamp(0.9rem, 2.8vw, 1.1rem);
            }
        }

        @media (max-width: 360px) {
            .balance {
                font-size: clamp(1.8rem, 5vw, 2.5rem);
                width: min(95%, 280px);
                padding: 12px 20px;
            }
            .action-btn {
                padding: 8px 16px;
                font-size: clamp(0.7rem, 2vw, 0.8rem);
                min-width: 80px;
            }
            .balance-breakdown, .recent-activity {
                padding: 12px;
            }
            .footer a {
                font-size: clamp(0.65rem, 2vw, 0.8rem);
                padding: 4px;
            }
            .footer a i {
                font-size: clamp(0.8rem, 2.5vw, 1rem);
            }
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner"></div>
    </div>

    <!-- Header -->
    <header class="header">
        <div class="logo">KATO MINE</div>
        <div class="slogan">MANAGE YOUR WALLET!</div>
        <div class="tagline">YOUR DIGITAL GOLD RUSH!</div>
    </header>

    <!-- Container -->
    <div class="container">
        <span class="balance" id="balance">Balance: 0</span>

        <!-- Quick Actions -->
        <div class="quick-actions">
            <button class="action-btn send-btn" onclick="sendMoney()">
                <i class="fas fa-paper-plane"></i> Send
            </button>
            <button class="action-btn receive-btn" onclick="receiveMoney()">
                <i class="fas fa-arrow-down"></i> Receive
            </button>
            <button class="action-btn history-btn" onclick="viewHistory()">
                <i class="fas fa-history"></i> History
            </button>
        </div>

        <!-- Balance Breakdown -->
        <div class="balance-breakdown">
            <div class="breakdown-title">
                <i class="fas fa-wallet"></i> Balance Breakdown
            </div>
            <div class="breakdown-item">
                <div class="breakdown-label">
                    <i class="fas fa-coins"></i> Available Balance
                </div>
                <div class="breakdown-value" id="availableBalance">0</div>
            </div>
            <div class="breakdown-item">
                <div class="breakdown-label">
                    <i class="fas fa-gift"></i> Rewards Earned
                </div>
                <div class="breakdown-value" id="rewardsEarned">0</div>
            </div>
        </div>

        <!-- Recent Activity -->
        <div class="recent-activity">
            <div class="activity-title">
                <i class="fas fa-list"></i> Recent Activity
            </div>
            <div id="activityList">
                <div style="text-align: center; color: var(--secondary-color); padding: 20px;">
                    No activity yet
                </div>
            </div>
        </div>

        <div class="message-display" id="messageDisplay">Welcome to your wallet!</div>
    </div>

    <!-- Notification -->
    <div class="notification" id="notification"></div>

    <!-- Footer -->
    <footer class="footer">
        <a href="https://katomineconnect.github.io/KatoMine.com/index.html" aria-label="Go to Home" class="nav-link"><i class="fas fa-home"></i> Home</a>
        <a href="https://katomineconnect.github.io/KatoMine.com/claim.html" aria-label="Go to Claim" class="nav-link"><i class="fas fa-gift"></i> Claim</a>
        <a href="https://katomineconnect.github.io/KatoMine.com/invite.html" aria-label="Go to Invite" class="nav-link"><i class="fas fa-user-plus"></i> Invite</a>
        <a href="https://katomineconnect.github.io/KatoMine.com/wallet.html" aria-label="Go to Wallet" class="nav-link active"><i class="fas fa-wallet"></i> Wallet</a>
    </footer>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
        import { getDatabase, ref, onValue, get } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js';

        // Firebase config
        let firebaseConfig;
        try {
            firebaseConfig = (await import('./config.js')).firebaseConfig;
        } catch (error) {
            console.error('Failed to load Firebase config:', error);
            showNotification('Failed to load Firebase configuration.', 'error');
        }

        // Initialize Firebase
        let database;
        try {
            if (!firebaseConfig || Object.keys(firebaseConfig).length === 0) {
                throw new Error('Firebase configuration is missing or invalid');
            }
            const app = initializeApp(firebaseConfig);
            database = getDatabase(app);
            console.log('Firebase initialized successfully');
        } catch (error) {
            console.error('Error initializing Firebase:', error);
            showNotification('Failed to connect to server. Please check your configuration and try again.', 'error');
            const loadingOverlay = document.getElementById('loadingOverlay');
            if (loadingOverlay) loadingOverlay.style.display = 'none';
        }

        // Elements
        const balanceElement = document.getElementById('balance');
        const messageDisplay = document.getElementById('messageDisplay');
        const availableBalanceElement = document.getElementById('availableBalance');
        const rewardsEarnedElement = document.getElementById('rewardsEarned');
        const activityList = document.getElementById('activityList');
        const loadingOverlay = document.getElementById('loadingOverlay');

        // Global userID
        let userID = null;

        // Notification Function
        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            if (notification) {
                notification.textContent = message;
                notification.className = `notification ${type}`;
                notification.classList.add('show');
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }
        }

        // Check if localStorage is available
        function isLocalStorageAvailable() {
            try {
                const test = '__test__';
                localStorage.setItem(test, test);
                localStorage.removeItem(test);
                return true;
            } catch (e) {
                return false;
            }
        }

        // Display Activity List
        function displayActivityList(activities) {
            if (!activities || activities.length === 0) {
                activityList.innerHTML = `<div style="text-align: center; color: var(--secondary-color); padding: 20px;">No activity yet</div>`;
                return;
            }

            activityList.innerHTML = activities.map(activity => {
                const isPositive = activity.amount >= 0;
                return `
                    <div class="activity-item">
                        <div class="activity-info">
                            <div class="activity-icon" style="background: ${activity.type === 'Daily Reward' ? '#00ff88' : activity.type === 'Referral Bonus' ? '#3b82f6' : '#ffd700'};">
                                <i class="fas fa-${activity.type === 'Daily Reward' ? 'gift' : activity.type === 'Referral Bonus' ? 'user-plus' : 'star'}"></i>
                            </div>
                            <div class="activity-details">
                                <div class="activity-type">${activity.type}</div>
                                <div class="activity-date">${new Date(activity.date || Date.now()).toLocaleDateString()}</div>
                            </div>
                        </div>
                        <div class="activity-amount ${isPositive ? 'positive' : 'negative'}">${isPositive ? '+' : ''}${activity.amount}</div>
                    </div>
                `;
            }).join('');
        }

        // Initialize Wallet Page
        async function initializeWalletPage() {
            if (loadingOverlay) loadingOverlay.style.display = 'flex';

            userID = isLocalStorageAvailable() ? localStorage.getItem('userID') : null;
            if (!userID) {
                showNotification('Please visit the Home page to initialize your account.', 'warning');
                messageDisplay.textContent = 'Please login to view your wallet.';
                balanceElement.textContent = 'Balance: 0';
                if (loadingOverlay) loadingOverlay.style.display = 'none';
                return;
            }

            const userRef = ref(database, 'users/' + userID);
            const snapshot = await get(userRef);
            if (!snapshot.exists()) {
                console.error('No user data found for ID:', userID);
                showNotification('User data not found. Please return to Home page to initialize.', 'error');
                messageDisplay.textContent = 'User data not found.';
                balanceElement.textContent = 'Balance: 0';
                if (loadingOverlay) loadingOverlay.style.display = 'none';
                return;
            }

            onValue(userRef, (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    const totalBalance = data.balance || 0;
                    const rewardsEarned = data.rewardsEarned || 0;
                    const activities = data.activities || [];

                    balanceElement.textContent = `Balance: ${totalBalance}`;
                    availableBalanceElement.textContent = totalBalance; // Pending balance removed, so available = total
                    rewardsEarnedElement.textContent = rewardsEarned;
                    displayActivityList(activities);

                    messageDisplay.textContent = 'Welcome to your wallet!';
                } else {
                    console.error('No user data found for ID:', userID);
                    showNotification('User data not found.', 'error');
                    messageDisplay.textContent = 'User data not found.';
                    balanceElement.textContent = 'Balance: 0';
                }
                if (loadingOverlay) loadingOverlay.style.display = 'none';
            }, {
                onlyOnce: false,
                error: (error) => {
                    console.error('Error fetching user data:', error);
                    showNotification('Error loading wallet data. Please try again.', 'error');
                    messageDisplay.textContent = 'Error loading wallet data.';
                    if (loadingOverlay) loadingOverlay.style.display = 'none';
                }
            });
        }

        // Global Functions
        window.sendMoney = function() {
            showNotification('Send money feature coming soon!', 'info');
            messageDisplay.textContent = 'Send money feature coming soon!';
        };

        window.receiveMoney = function() {
            showNotification('Receive money feature coming soon!', 'info');
            messageDisplay.textContent = 'Receive money feature coming soon!';
        };

        window.viewHistory = function() {
            showNotification('Transaction history feature coming soon!', 'info');
            messageDisplay.textContent = 'Transaction history feature coming soon!';
        };

        // Navigation Links
        const navLinks = document.querySelectorAll('.nav-link');
        navLinks.forEach(link => {
            link.addEventListener('click', (event) => {
                event.preventDefault();
                const href = link.getAttribute('href');
                try {
                    window.location.href = href;
                } catch (error) {
                    console.error('Navigation error:', error);
                    showNotification('Error navigating to page. Please try again.', 'error');
                }
            });
        });

        // Initialize
        if (database) {
            initializeWalletPage();
        } else {
            console.error('Database not initialized');
            showNotification('Failed to initialize database. Please refresh.', 'error');
            if (loadingOverlay) loadingOverlay.style.display = 'none';
        }
    </script>
</body>
</html>
