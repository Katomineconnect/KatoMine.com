<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kato Mine</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #0056b3;
            --accent-color: #00ffcc;
            --text-color: #ffffff;
            --background-dark: #222;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(to bottom, #0049b7, #1a1a1a);
            color: var(--text-color);
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow-x: hidden;
        }

        .container {
            padding: clamp(1rem, 5vw, 1.5rem);
            max-width: 100%;
            margin: 0 auto;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 0.6rem;
        }

        h1 {
            font-size: clamp(2rem, 6vw, 3rem);
            margin-bottom: 0.5rem;
        }

        p {
            font-size: clamp(1rem, 4vw, 1.3rem);
            margin: 0.3rem 0;
        }

        .big-text {
            font-size: clamp(3rem, 8vw, 5rem);
            font-weight: 700;
            margin: 0.3rem 0;
            animation: pulse 2s infinite;
        }

        .reward-text {
            font-size: clamp(1.5rem, 5vw, 2rem);
            margin: 0.3rem 0;
        }

        .button {
            background-color: var(--primary-color);
            border: none;
            color: var(--text-color);
            padding: clamp(1rem, 4vw, 1.2rem) clamp(2rem, 6vw, 2.5rem);
            font-size: clamp(1.1rem, 3.5vw, 1.4rem);
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin: 1rem auto;
            width: min(95%, 350px);
            touch-action: manipulation;
        }

        .button:active {
            background-color: var(--secondary-color);
            transform: scale(0.95);
        }

        .button:focus {
            outline: 2px solid var(--accent-color);
            outline-offset: 2px;
        }

        .progress-container {
            background: var(--background-dark);
            padding: clamp(0.8rem, 2.5vw, 1rem);
            border-radius: 18px;
            width: min(95%, 450px);
            margin: 1rem auto;
        }

        .progress-bar {
            background: var(--accent-color);
            padding: clamp(0.7rem, 2.5vw, 0.9rem);
            border-radius: 12px;
            position: relative;
            overflow: hidden;
            font-size: clamp(1rem, 3vw, 1.2rem);
        }

        .progress-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            animation: shimmer 2s infinite;
        }

        .timer-display {
            font-size: clamp(1rem, 3.5vw, 1.3rem);
            color: var(--text-color);
            margin: 0.5rem 0;
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(90deg, #f8fafc, #e0e7ff);
            color: #000000;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: clamp(8px, 2vw, 10px) 0;
            box-shadow: 0 -3px 8px rgba(0, 0, 0, 0.1);
            z-index: 999;
        }

        footer a {
            color: #000000;
            text-decoration: none;
            font-weight: 500;
            font-size: clamp(0.8rem, 2.5vw, 1rem);
            padding: clamp(6px, 1.5vw, 8px);
            border-radius: 6px;
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 3px;
            flex: 1;
            justify-content: center;
            touch-action: manipulation;
        }

        footer a i {
            font-size: clamp(1rem, 3vw, 1.2rem);
        }

        footer a:active {
            background: rgba(0, 0, 0, 0.1);
            transform: scale(0.95);
        }

        .ad-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .ad-content {
            background: #ffffff;
            padding: clamp(0.5rem, 2vw, 0.8rem); /* Reduced padding for smaller modal */
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: min(90%, 200px); /* Adjusted width for smaller modal */
        }

        .ad-content button {
            background: linear-gradient(135deg, #000000, #000000);
            color: #ffffff;
            border: none;
            padding: clamp(8px, 2.5vw, 10px) clamp(15px, 4vw, 20px);
            border-radius: 6px;
            cursor: pointer;
            font-size: clamp(1rem, 3vw, 1.2rem);
            font-weight: 600;
            touch-action: manipulation;
            width: 100%;
        }

        .ad-content button:active {
            transform: scale(0.95);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes shimmer {
            100% { transform: translateX(200%); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 0.8rem;
                gap: 0.4rem;
            }
            h1 {
                font-size: clamp(1.8rem, 5.5vw, 2.5rem);
            }
            .big-text {
                font-size: clamp(2.5rem, 7vw, 4rem);
            }
            .reward-text {
                font-size: clamp(1.2rem, 4vw, 1.6rem);
            }
            .button {
                width: min(95%, 320px);
                padding: clamp(0.8rem, 3vw, 1rem);
                font-size: clamp(1rem, 3vw, 1.2rem);
            }
            .progress-container {
                width: min(95%, 400px);
                margin: 0.8rem auto;
            }
            .progress-bar {
                font-size: clamp(0.9rem, 2.8vw, 1rem);
            }
            .timer-display {
                font-size: clamp(0.9rem, 3vw, 1.1rem);
            }
            footer {
                padding: 6px 0;
            }
            footer a {
                font-size: clamp(0.7rem, 2.2vw, 0.9rem);
                padding: clamp(4px, 1.2vw, 6px);
            }
            footer a i {
                font-size: clamp(0.9rem, 2.8vw, 1.1rem);
            }
            .ad-content {
                width: min(90%, 180px); /* Adjusted for smaller screens */
                padding: clamp(0.4rem, 1.5vw, 0.6rem);
            }
        }

        @media (max-width: 360px) {
            h1 {
                font-size: clamp(1.5rem, 5vw, 2rem);
            }
            .big-text {
                font-size: clamp(2rem, 6vw, 3.5rem);
            }
            .reward-text {
                font-size: clamp(1rem, 3.5vw, 1.4rem);
            }
            .button {
                width: min(95%, 280px);
            }
            footer a {
                font-size: clamp(0.65rem, 2vw, 0.8rem);
                padding: 4px;
            }
            footer a i {
                font-size: clamp(0.8rem, 2.5vw, 1rem);
            }
            .ad-content {
                width: min(90%, 160px);
                padding: clamp(0.3rem, 1vw, 0.5rem);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kato Mine</h1>
        <p>The side with more registrations per round gets more Kato to claim</p>
        <p>Current round reward:</p>
        <div class="big-text" aria-live="polite">100</div>
        <p class="reward-text">Kato</p>
        <p>Reward for previous round:</p>
        <div class="big-text" style="color: var(--accent-color);" aria-live="polite">8 Kato</div>
        <div class="timer-display" id="timerDisplay"></div>
        <button class="button" id="miningButton" role="button" aria-label="Start mining or claim tokens">Start Mining</button>
        <p>Who wins this round?</p>
        <div class="progress-container">
            <div class="progress-bar" id="progressTimer"></div>
        </div>
    </div>
    <div class="ad-modal" id="adModal">
        <div class="ad-content">
            <button id="closeAd" role="button" aria-label="Close ad and start mining">Close Ad</button>
        </div>
    </div>
    <footer>
        <a href="/index.html" aria-label="Go to Home"><i class="fas fa-home"></i> Home</a>
        <a href="/claim.html" aria-label="Go to Claim"><i class="fas fa-gift"></i> Claim</a>
        <a href="/invite.html" aria-label="Go to Invite"><i class="fas fa-user-plus"></i> Invite</a>
        <a href="/wallet.html" aria-label="Go to Wallet"><i class="fas fa-wallet"></i> Wallet</a>
    </footer>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
        import { getDatabase, ref, set, onValue, update, get } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js';
        import { firebaseConfig } from './config.js';

        try {
            const app = initializeApp(firebaseConfig);
            const database = getDatabase(app);
            console.log('Firebase initialized successfully');

            async function generateUniqueID() {
                let id;
                let isUnique = false;
                while (!isUnique) {
                    id = Math.floor(10000000 + Math.random() * 90000000).toString();
                    const userRef = ref(database, 'users/' + id);
                    const snapshot = await get(userRef);
                    if (!snapshot.exists()) {
                        isUnique = true;
                    }
                }
                return id;
            }

            async function initializeUserData(userID, referrerID = null) {
                try {
                    await set(ref(database, 'users/' + userID), {
                        balance: 0,
                        miningStartTime: null,
                        isMining: false,
                        miningBalance: 0,
                        referrerID: referrerID,
                        referrals: []
                    });
                    console.log('User data initialized for ID:', userID);
                    if (referrerID) {
                        const referrerRef = ref(database, 'users/' + referrerID);
                        const snapshot = await get(referrerRef);
                        if (snapshot.exists()) {
                            const referrerData = snapshot.val();
                            const newBalance = (referrerData.balance || 0) + 1;
                            await update(ref(database, 'users/' + referrerID), {
                                balance: newBalance,
                                referrals: [...(referrerData.referrals || []), userID]
                            });
                            console.log(`Referrer ${referrerID} rewarded 1 token, new balance: ${newBalance}`);
                        }
                    }
                    return true;
                } catch (error) {
                    console.error('Error initializing user data:', error);
                    document.getElementById('timerDisplay').textContent = 'Error initializing user. Please refresh.';
                    document.getElementById('progressTimer').textContent = 'Error initializing user. Please refresh.';
                    return false;
                }
            }

            let userID = localStorage.getItem('userID');
            async function initializeClaimPage() {
                const urlParams = new URLSearchParams(window.location.search);
                const referrerID = urlParams.get('ref') || null;
                if (!userID) {
                    userID = await generateUniqueID();
                    localStorage.setItem('userID', userID);
                    await initializeUserData(userID, referrerID);
                    checkMiningStatus();
                } else {
                    const userRef = ref(database, 'users/' + userID);
                    const snapshot = await get(userRef);
                    if (!snapshot.exists()) {
                        console.log('No user data found, initializing...');
                        await initializeUserData(userID, referrerID);
                        checkMiningStatus();
                    } else {
                        checkMiningStatus();
                    }
                }
            }

            initializeClaimPage();

            const miningButton = document.getElementById('miningButton');
            const adModal = document.getElementById('adModal');
            const closeAdButton = document.getElementById('closeAd');
            const timerDisplay = document.getElementById('timerDisplay');
            const progressTimer = document.getElementById('progressTimer');
            const EIGHT_HOURS = 8 * 60 * 60 * 1000;
            const TOKENS_PER_MINING = 8;
            let timerInterval = null;

            function showAd() {
                console.log('Showing ad modal');
                adModal.style.display = 'flex';
            }

            function updateTimerDisplay(remainingTime) {
                const hours = Math.floor(remainingTime / (1000 * 60 * 60));
                const minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);
                const timerText = `${hours}h ${minutes}m ${seconds}s`;
                miningButton.textContent = `Mining: ${timerText}`;
                timerDisplay.textContent = timerText;
                progressTimer.textContent = timerText;
            }

            async function startMining() {
                const miningStartTime = Date.now();
                try {
                    await update(ref(database, 'users/' + userID), {
                        miningStartTime: miningStartTime,
                        isMining: true,
                        miningBalance: 0
                    });
                    console.log('Mining started, time:', new Date(miningStartTime).toLocaleString());
                    miningButton.style.pointerEvents = 'none';
                    if (timerInterval) clearInterval(timerInterval);
                    timerInterval = setInterval(() => {
                        const timeElapsed = Date.now() - miningStartTime;
                        const remainingTime = EIGHT_HOURS - timeElapsed;
                        if (remainingTime <= 0) {
                            clearInterval(timerInterval);
                            miningButton.textContent = 'Claim';
                            miningButton.style.pointerEvents = 'auto';
                            timerDisplay.textContent = 'Ready to claim!';
                            progressTimer.textContent = 'Ready to claim!';
                            console.log('Mining complete, ready to claim');
                        } else {
                            updateTimerDisplay(remainingTime);
                        }
                    }, 1000);
                } catch (error) {
                    console.error('Error starting mining:', error);
                    miningButton.textContent = 'Start Mining';
                    miningButton.style.pointerEvents = 'auto';
                    timerDisplay.textContent = 'Error starting mining. Please try again.';
                    progressTimer.textContent = 'Error starting mining. Please try again.';
                }
            }

            async function claimTokens() {
                const userRef = ref(database, 'users/' + userID);
                onValue(userRef, async (snapshot) => {
                    const data = snapshot.val();
                    if (!data) {
                        console.error('No user data found during claim');
                        timerDisplay.textContent = 'User data not found. Please refresh.';
                        progressTimer.textContent = 'User data not found. Please refresh.';
                        return;
                    }
                    if (data.isMining && data.miningStartTime && (Date.now() - data.miningStartTime >= EIGHT_HOURS)) {
                        const newBalance = (data.balance || 0) + TOKENS_PER_MINING;
                        try {
                            await update(ref(database, 'users/' + userID), {
                                balance: newBalance,
                                miningStartTime: null,
                                isMining: false,
                                miningBalance: 0
                            });
                            miningButton.textContent = 'Start Mining';
                            miningButton.style.pointerEvents = 'auto';
                            timerDisplay.textContent = '';
                            progressTimer.textContent = '';
                            if (timerInterval) clearInterval(timerInterval);
                            console.log('Tokens claimed, new balance:', newBalance);
                        } catch (error) {
                            console.error('Error claiming tokens:', error);
                            timerDisplay.textContent = 'Error claiming tokens. Please try again.';
                            progressTimer.textContent = 'Error claiming tokens. Please try again.';
                        }
                    } else {
                        console.error('Invalid claim attempt: not mining or time not elapsed');
                        timerDisplay.textContent = 'Cannot claim yet. Please wait.';
                        progressTimer.textContent = 'Cannot claim yet. Please wait.';
                    }
                }, { onlyOnce: true });
            }

            function handleMiningClick() {
                console.log('Mining button clicked');
                const userRef = ref(database, 'users/' + userID);
                onValue(userRef, (snapshot) => {
                    const data = snapshot.val();
                    if (!data) {
                        console.error('No user data found, retrying initialization...');
                        initializeUserData(userID).then(success => {
                            if (success) showAd();
                        });
                        return;
                    }
                    if (!data.isMining) {
                        showAd();
                    } else if (data.isMining && data.miningStartTime) {
                        const timeElapsed = Date.now() - data.miningStartTime;
                        if (timeElapsed < EIGHT_HOURS) {
                            miningButton.style.pointerEvents = 'none';
                            if (timerInterval) clearInterval(timerInterval);
                            timerInterval = setInterval(() => {
                                const remainingTime = EIGHT_HOURS - (Date.now() - data.miningStartTime);
                                if (remainingTime <= 0) {
                                    clearInterval(timerInterval);
                                    miningButton.textContent = 'Claim';
                                    miningButton.style.pointerEvents = 'auto';
                                    timerDisplay.textContent = 'Ready to claim!';
                                    progressTimer.textContent = 'Ready to claim!';
                                    console.log('Mining complete, ready to claim');
                                } else {
                                    updateTimerDisplay(remainingTime);
                                }
                            }, 1000);
                        } else {
                            miningButton.textContent = 'Claim';
                            miningButton.style.pointerEvents = 'auto';
                            timerDisplay.textContent = 'Ready to claim!';
                            progressTimer.textContent = 'Ready to claim!';
                        }
                    }
                }, {
                    onlyOnce: true,
                    error: (error) => {
                        console.error('Error fetching user data:', error);
                        timerDisplay.textContent = 'Error fetching user data. Please try again.';
                        progressTimer.textContent = 'Error fetching user data. Please try again.';
                    }
                });
            }

            function checkMiningStatus() {
                const userRef = ref(database, 'users/' + userID);
                onValue(userRef, (snapshot) => {
                    const data = snapshot.val();
                    if (!data) {
                        console.error('No user data found for ID:', userID);
                        timerDisplay.textContent = 'User data not found. Retrying...';
                        progressTimer.textContent = 'User data not found. Retrying...';
                        initializeUserData(userID).then(success => {
                            if (success) checkMiningStatus();
                        });
                        return;
                    }
                    if (data.isMining && data.miningStartTime) {
                        const timeElapsed = Date.now() - data.miningStartTime;
                        if (timeElapsed >= EIGHT_HOURS) {
                            miningButton.textContent = 'Claim';
                            miningButton.style.pointerEvents = 'auto';
                            timerDisplay.textContent = 'Ready to claim!';
                            progressTimer.textContent = 'Ready to claim!';
                        } else {
                            miningButton.style.pointerEvents = 'none';
                            if (timerInterval) clearInterval(timerInterval);
                            timerInterval = setInterval(() => {
                                const remainingTime = EIGHT_HOURS - (Date.now() - data.miningStartTime);
                                if (remainingTime <= 0) {
                                    clearInterval(timerInterval);
                                    miningButton.textContent = 'Claim';
                                    miningButton.style.pointerEvents = 'auto';
                                    timerDisplay.textContent = 'Ready to claim!';
                                    progressTimer.textContent = 'Ready to claim!';
                                    console.log('Mining complete, ready to claim');
                                } else {
                                    updateTimerDisplay(remainingTime);
                                }
                            }, 1000);
                        }
                    } else {
                        miningButton.textContent = 'Start Mining';
                        miningButton.style.pointerEvents = 'auto';
                        timerDisplay.textContent = '';
                        progressTimer.textContent = '';
                    }
                    console.log('Mining status checked:', data);
                }, {
                    onlyOnce: false,
                    error: (error) => {
                        console.error('Error checking mining status:', error);
                        timerDisplay.textContent = 'Error checking status. Please try again.';
                        progressTimer.textContent = 'Error checking status. Please try again.';
                    }
                });
            }

            miningButton.addEventListener('click', () => {
                console.log('Mining button state:', miningButton.textContent);
                if (miningButton.textContent === 'Start Mining') {
                    handleMiningClick();
                } else if (miningButton.textContent === 'Claim') {
                    claimTokens();
                }
            });

            closeAdButton.addEventListener('click', () => {
                adModal.style.display = 'none';
                startMining();
            });
        } catch (error) {
            console.error('Error initializing Firebase:', error);
            document.getElementById('timerDisplay').textContent = 'Failed to connect to server. Please try again later.';
            document.getElementById('progressTimer').textContent = 'Failed to connect to server. Please try again later.';
        }
    </script>
</body>
</html>
