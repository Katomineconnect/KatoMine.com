<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Katomine - Your Digital Gold Rush. Earn 11 tokens every 12 hours with our innovative mining system.">
    <meta name="theme-color" content="#0d1b2a">
    <title>Kato Mine - Claim</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <style>
        :root {
            --primary-color: #ffd700;
            --secondary-color: #d3d3d3;
            --background-color: #0d1b2a;
            --accent-color: #00bfff;
            --success-color: #00ff88;
            --warning-color: #ff6b35;
            --error-color: #ff4757;
            --gradient-1: linear-gradient(135deg, #0d1b2a, #1b263b);
            --gradient-2: linear-gradient(135deg, #ffd700, #ffed4a);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --shadow-light: 0 4px 15px rgba(0,0,0,0.1);
            --shadow-dark: 0 8px 25px rgba(0,0,0,0.3);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: var(--gradient-1);
            color: var(--primary-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 215, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 191, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(255, 215, 0, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.3s ease;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid var(--secondary-color);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .header {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 0 0 20px 20px;
            box-shadow: var(--shadow-dark);
            text-align: center;
            border-bottom: 2px solid var(--primary-color);
        }

        .logo {
            font-size: clamp(2.5em, 6vw, 4em);
            letter-spacing: 4px;
            font-weight: bold;
            background: var(--gradient-2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(255, 215, 0, 0.3); }
            to { text-shadow: 0 0 30px rgba(255, 215, 0, 0.5); }
        }

        .slogan {
            font-size: clamp(1.2em, 3vw, 1.4em);
            color: var(--secondary-color);
            margin-bottom: 5px;
        }

        .tagline {
            font-size: clamp(1em, 2.5vw, 1.2em);
            color: var(--accent-color);
            font-weight: 500;
        }

        .main-content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 80px;
        }

        .mining-section {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 20px;
            border: 2px solid var(--primary-color);
            box-shadow: var(--shadow-dark);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .mining-section::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, var(--primary-color) 0%, transparent 70%);
            opacity: 0.1;
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(0.8); opacity: 0.1; }
            50% { transform: scale(1.2); opacity: 0.05; }
        }

        .mining-status {
            font-size: clamp(1.5em, 4vw, 2.2em);
            font-weight: bold;
            margin-bottom: 15px;
            color: var(--success-color);
        }

        .mining-rate {
            font-size: clamp(1.2em, 3vw, 1.4em);
            color: var(--accent-color);
            margin-bottom: 20px;
        }

        .progress-container {
            background: rgba(255,255,255,0.1);
            border-radius: 25px;
            padding: 5px;
            margin-bottom: 20px;
            position: relative;
        }

        .progress-bar {
            height: 30px;
            background: var(--gradient-2);
            border-radius: 20px;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: var(--background-color);
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.2);
        }

        .next-reward {
            font-size: clamp(1em, 2.5vw, 1.2em);
            color: var(--secondary-color);
            margin-bottom: 15px;
        }

        .mining-controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .mine-btn {
            padding: 15px 30px;
            background: var(--gradient-2);
            border: none;
            border-radius: 25px;
            color: var(--background-color);
            font-weight: bold;
            font-size: clamp(1em, 2.5vw, 1.1em);
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-light);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .mine-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-dark);
        }

        .mine-btn.mining {
            background: linear-gradient(45deg, var(--warning-color), #ffb74d);
        }

        .mine-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .ad-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--gradient-1);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .ad-modal-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            padding: 20px;
            position: relative;
            animation: modalFadeIn 0.5s ease;
        }

        @keyframes modalFadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .ad-slot {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 2px solid var(--primary-color);
            border-radius: 15px;
            padding: 15px;
            width: 100%;
            max-width: 400px;
            box-shadow: var(--shadow-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .ad-timer {
            font-size: clamp(1em, 2.5vw, 1.2em);
            color: var(--secondary-color);
            margin-top: 20px;
            text-align: center;
        }

        .ad-close-btn {
            position: absolute;
            bottom: 20px;
            background: var(--gradient-2);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--background-color);
            font-size: 1.5em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-light);
        }

        .ad-close-btn:hover {
            transform: scale(1.1);
            box-shadow: var(--shadow-dark);
        }

        .ad-close-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 10px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            max-width: 300px;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: var(--success-color);
        }

        .notification.error {
            background: var(--error-color);
        }

        .notification.warning {
            background: var(--warning-color);
        }

        .notification.info {
            background: var(--accent-color);
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            border-top: 2px solid var(--primary-color);
            z-index: 900;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--secondary-color);
            text-decoration: none;
            font-size: clamp(0.8em, 2vw, 0.9em);
            transition: all 0.3s ease;
            padding: 5px 10px;
            border-radius: 10px;
        }

        .nav-item.active,
        .nav-item:hover {
            color: var(--primary-color);
            background: rgba(255,215,0,0.1);
        }

        .nav-item i {
            font-size: clamp(1.2em, 3vw, 1.4em);
            margin-bottom: 5px;
        }

        @media (max-width: 768px) {
            .main-content {
                padding: 15px;
                margin-bottom: 80px;
            }

            .mining-section {
                padding: 20px;
            }

            .ad-slot {
                max-width: 100%;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 15px;
            }

            .logo {
                font-size: clamp(2em, 5vw, 3em);
            }

            .mining-controls {
                flex-direction: column;
                align-items: center;
            }

            .mine-btn {
                width: 100%;
                max-width: 250px;
            }

            .ad-slot {
                padding: 10px;
            }

            .ad-close-btn {
                width: 40px;
                height: 40px;
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner"></div>
    </div>

    <!-- Header -->
    <header class="header">
        <div class="logo">KATO MINE</div>
        <div class="slogan">ONE TAP TO START, EARN EVERY 12 HOURS</div>
        <div class="tagline">YOUR DIGITAL GOLD RUSH!</div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Mining Section -->
        <section class="mining-section">
            <div class="mining-status" id="miningStatus">Ready to Mine</div>
            <div class="mining-rate" id="miningRate">11.00 KATO/12 hours</div>
            <div class="progress-container">
                <div class="progress-bar" id="progressBar" style="width: 0%">0%</div>
            </div>
            <div class="next-reward" id="nextReward">Next reward in: 12:00:00</div>
            <div class="mining-controls">
                <button class="mine-btn" id="startMiningBtn">
                    <i class="fas fa-play"></i>
                    <span>Start Mining</span>
                </button>
                <button class="mine-btn" id="claimBtn" style="display: none;">
                    <i class="fas fa-hand-holding-usd"></i>
                    <span>Claim</span>
                </button>
            </div>
        </section>
    </main>

    <!-- Ad Modal -->
    <div class="modal ad-modal" id="adModal" role="dialog" aria-modal="true">
        <div class="ad-modal-content">
            <div class="ad-slot" id="adContainer">
                <script type="text/javascript">
                    atOptions = {
                        'key': 'eb117daf94e120e0ae0e6f682c2e34f5',
                        'format': 'iframe',
                        'height': 250,
                        'width': 300,
                        'params': {}
                    };
                </script>
                <script type="text/javascript" src="//www.highperformanceformat.com/eb117daf94e120e0ae0e6f682c2e34f5/invoke.js"></script>
            </div>
            <div class="ad-timer" id="adTimer">Closing in 5 seconds...</div>
            <button class="ad-close-btn" id="adCloseBtn" disabled><i class="fas fa-times"></i></button>
        </div>
    </div>

    <!-- Notification -->
    <div class="notification" id="notification"></div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="https://katomineconnect.github.io/KatoMine.com/index.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="https://katomineconnect.github.io/KatoMine.com/claim.html" class="nav-item active">
            <i class="fas fa-gift"></i>
            <span>Claim</span>
        </a>
        <a href="https://katomineconnect.github.io/KatoMine.com/invite.html" class="nav-item">
            <i class="fas fa-user-plus"></i>
            <span>Invite</span>
        </a>
        <a href="https://katomineconnect.github.io/KatoMine.com/wallet.html" class="nav-item">
            <i class="fas fa-wallet"></i>
            <span>Wallet</span>
        </a>
    </nav>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
        import { getDatabase, ref, set, get, onValue } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js';

        // Firebase config
        let firebaseConfig;
        let database, auth;
        let isFirebaseInitialized = false;

        async function initializeFirebase() {
            try {
                const configModule = await import('./config.js');
                firebaseConfig = configModule.firebaseConfig;
                if (!firebaseConfig || Object.keys(firebaseConfig).length === 0) {
                    throw new Error('Firebase configuration is missing or invalid');
                }
                const app = initializeApp(firebaseConfig);
                database = getDatabase(app);
                auth = getAuth(app);
                isFirebaseInitialized = true;
                return true;
            } catch (error) {
                console.error('Error initializing Firebase:', error);
                showNotification('Failed to connect to server. Please check your configuration and try again.', 'error');
                return false;
            }
        }

        // In-memory storage
        let userData = {
            userID: null,
            username: '',
            email: '',
            balance: 0,
            totalMined: 0,
            miningRate: 11.00 / 12, // 11 KATO per 12 hours
            miningHours: 0,
            referrals: [],
            dailyStreak: 0,
            lastDailyReward: null,
            miningStartTime: null,
            tempBalance: 0,
            level: 1
        };

        // Mining variables
        let miningInterval = null;
        let miningTimeLeft = 43200; // 12 hours in seconds
        const TOTAL_REWARD = 11.00; // Fixed reward of 11 KATO per cycle

        // Utility Functions
        function formatTime(seconds) {
            const hours = Math.floor(seconds / 3600);
            const mins = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            return `${hours.toString().padStart(2, '0')}:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            if (notification) {
                notification.textContent = message;
                notification.className = `notification ${type}`;
                notification.classList.add('show');
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }
        }

        function updateUI() {
            const miningRate = document.getElementById('miningRate');
            const miningStatus = document.getElementById('miningStatus');
            const progressBar = document.getElementById('progressBar');
            const timeDisplay = document.getElementById('nextReward');
            const startMiningBtn = document.getElementById('startMiningBtn');
            const claimBtn = document.getElementById('claimBtn');

            if (miningRate) miningRate.textContent = `11.00 KATO/12 hours`;
            if (miningStatus) {
                miningStatus.textContent = userData.miningStartTime ? 'Mining Active' : (userData.tempBalance >= TOTAL_REWARD ? 'Claim' : 'Ready to Mine');
            }
            if (progressBar && timeDisplay) {
                if (userData.miningStartTime) {
                    const progress = ((43200 - miningTimeLeft) / 43200) * 100;
                    progressBar.style.width = `${progress}%`;
                    progressBar.textContent = `${Math.round(progress)}%`;
                    timeDisplay.textContent = `Next reward in: ${formatTime(miningTimeLeft)}`;
                } else if (userData.tempBalance >= TOTAL_REWARD) {
                    progressBar.style.width = '100%';
                    progressBar.textContent = '100%';
                    timeDisplay.textContent = 'Mining Complete!';
                } else {
                    progressBar.style.width = '0%';
                    progressBar.textContent = '0%';
                    timeDisplay.textContent = 'Next reward in: 12:00:00';
                }
            }
            if (startMiningBtn && claimBtn) {
                startMiningBtn.style.display = userData.miningStartTime || userData.tempBalance >= TOTAL_REWARD ? 'none' : 'block';
                claimBtn.style.display = userData.tempBalance >= TOTAL_REWARD ? 'block' : 'none';
                if (userData.miningStartTime) {
                    startMiningBtn.innerHTML = `<i class="fas fa-coins"></i><span>Balance: ${userData.tempBalance.toFixed(3)}</span>`;
                    startMiningBtn.classList.add('mining');
                } else {
                    startMiningBtn.innerHTML = `<i class="fas fa-play"></i><span>Start Mining</span>`;
                    startMiningBtn.classList.remove('mining');
                }
            }
        }

        // Ad Modal Functions
        function showAdModal(callback) {
            const adModal = document.getElementById('adModal');
            const adTimer = document.getElementById('adTimer');
            const adCloseBtn = document.getElementById('adCloseBtn');

            if (!adModal || !adTimer || !adCloseBtn) {
                showNotification('Error: Ad modal elements missing.', 'error');
                return;
            }

            adModal.style.display = 'flex';
            let adTimeLeft = 5; // 5 seconds ad duration
            adTimer.textContent = `Closing in ${adTimeLeft} seconds...`;
            adCloseBtn.disabled = true;

            const adInterval = setInterval(() => {
                adTimeLeft--;
                adTimer.textContent = `Closing in ${adTimeLeft} seconds...`;
                if (adTimeLeft <= 0) {
                    clearInterval(adInterval);
                    adCloseBtn.disabled = false;
                }
            }, 1000);

            adCloseBtn.onclick = () => {
                clearInterval(adInterval);
                adModal.style.display = 'none';
                if (callback) callback();
            };
        }

        // Mining System
        function startMining() {
            if (!userData.userID) {
                showNotification('Please log in to start mining.', 'warning');
                window.location.href = 'https://katomineconnect.github.io/KatoMine.com/login.html';
                return;
            }

            if (userData.miningStartTime) {
                showNotification('Mining already in progress!', 'warning');
                return;
            }

            showAdModal(() => {
                userData.miningStartTime = Date.now();
                userData.tempBalance = 0; // Reset temp balance
                miningTimeLeft = 43200; // 12 hours
                updateUserData();
                runMiningCycle();
            });
        }

        function runMiningCycle() {
            const miningButton = document.getElementById('startMiningBtn');
            const claimButton = document.getElementById('claimBtn');
            const progressBar = document.getElementById('progressBar');
            const timeDisplay = document.getElementById('nextReward');
            const miningStatus = document.getElementById('miningStatus');

            if (!miningButton || !claimButton || !progressBar || !timeDisplay || !miningStatus) {
                showNotification('Error: Mining UI elements missing.', 'error');
                return;
            }

            miningButton.style.display = 'block';
            claimButton.style.display = 'none';
            miningButton.innerHTML = `<i class="fas fa-coins"></i><span>Balance: ${userData.tempBalance.toFixed(3)}</span>`;
            miningButton.classList.add('mining');
            miningStatus.textContent = 'Mining Active';

            if (miningInterval) clearInterval(miningInterval);
            miningInterval = setInterval(() => {
                miningTimeLeft--;
                userData.tempBalance = (TOTAL_REWARD * (43200 - miningTimeLeft)) / 43200; // Linearly increase to 11 KATO
                miningButton.innerHTML = `<i class="fas fa-coins"></i><span>Balance: ${userData.tempBalance.toFixed(3)}</span>`;
                const progress = ((43200 - miningTimeLeft) / 43200) * 100;
                progressBar.style.width = `${progress}%`;
                progressBar.textContent = `${Math.round(progress)}%`;
                timeDisplay.textContent = `Next reward in: ${formatTime(miningTimeLeft)}`;
                if (miningTimeLeft <= 0) {
                    completeMining();
                }
            }, 1000);
        }

        function resumeMining(elapsed) {
            const miningButton = document.getElementById('startMiningBtn');
            const claimButton = document.getElementById('claimBtn');
            const progressBar = document.getElementById('progressBar');
            const timeDisplay = document.getElementById('nextReward');
            const miningStatus = document.getElementById('miningStatus');

            if (!miningButton || !claimButton || !progressBar || !timeDisplay || !miningStatus) {
                showNotification('Error: Mining UI elements missing.', 'error');
                return;
            }

            miningTimeLeft = 43200 - elapsed;
            if (miningTimeLeft <= 0) {
                completeMining();
                return;
            }

            userData.tempBalance = (TOTAL_REWARD * (43200 - miningTimeLeft)) / 43200; // Calculate current temp balance
            runMiningCycle();
        }

        function completeMining() {
            if (miningInterval) {
                clearInterval(miningInterval);
                miningInterval = null;
            }
            userData.miningStartTime = null;
            userData.tempBalance = TOTAL_REWARD; // Ensure tempBalance is exactly 11 KATO
            updateUserData();
            const miningButton = document.getElementById('startMiningBtn');
            const claimButton = document.getElementById('claimBtn');
            const miningStatus = document.getElementById('miningStatus');
            const progressBar = document.getElementById('progressBar');
            const timeDisplay = document.getElementById('nextReward');

            if (miningButton && claimButton && miningStatus && progressBar && timeDisplay) {
                miningButton.style.display = 'none';
                claimButton.style.display = 'block';
                miningStatus.textContent = 'Claim';
                progressBar.style.width = '100%';
                progressBar.textContent = '100%';
                timeDisplay.textContent = 'Mining Complete!';
                showNotification(`Mining complete! Ready to claim ${userData.tempBalance.toFixed(2)} KATO`, 'success');
            }
        }

        function claimReward() {
            if (!userData.userID) {
                showNotification('Please log in to claim rewards.', 'warning');
                window.location.href = 'https://katomineconnect.github.io/KatoMine.com/login.html';
                return;
            }

            const minedAmount = userData.tempBalance; // Should be 11 KATO
            userData.balance += minedAmount;
            userData.totalMined += minedAmount;
            userData.miningHours += 12; // Update to 12 hours
            userData.tempBalance = 0; // Reset temp balance
            userData.miningStartTime = null;
            updateUserData();
            updateUI();
            showNotification(`Reward claimed! +${minedAmount.toFixed(2)} KATO`, 'success');
        }

        // Update Firebase
        async function updateUserData() {
            if (!database || !userData.userID) {
                console.warn('Cannot update user data: database or userID missing');
                return;
            }
            try {
                await set(ref(database, 'users/' + userData.userID), {
                    ...userData,
                    referrals: userData.referrals || []
                });
            } catch (error) {
                console.error('Error updating user data:', error);
                showNotification('Error updating user data.', 'error');
            }
        }

        // Initialize User Data
        async function initializeUserData(userID, referrerID = null) {
            try {
                const userRef = ref(database, 'users/' + userID);
                const snapshot = await get(userRef);
                if (!snapshot.exists()) {
                    await set(userRef, {
                        username: userData.username || userData.email.split('@')[0],
                        email: userData.email,
                        balance: 0.00,
                        referrerID: referrerID,
                        referrals: [],
                        totalMined: 0,
                        miningRate: 11.00 / 12,
                        miningHours: 0,
                        dailyStreak: 0,
                        lastDailyReward: null,
                        miningStartTime: null,
                        tempBalance: 0,
                        level: 1
                    });
                    if (referrerID) {
                        const referrerRef = ref(database, 'users/' + referrerID);
                        const referrerSnapshot = await get(referrerRef);
                        if (referrerSnapshot.exists()) {
                            const referrerData = referrerSnapshot.val();
                            await set(referrerRef, {
                                ...referrerData,
                                balance: (referrerData.balance || 0) + 1,
                                referrals: [...(referrerData.referrals || []), userID]
                            });
                        }
                    }
                }
                return true;
            } catch (error) {
                console.error('Error initializing user data:', error);
                showNotification('Error initializing user. Please refresh.', 'error');
                return false;
            }
        }

        // Initialize User
        async function initializeUser() {
            const loadingOverlay = document.getElementById('loadingOverlay');
            if (loadingOverlay) loadingOverlay.style.display = 'flex';

            if (!isFirebaseInitialized) {
                const success = await initializeFirebase();
                if (!success) {
                    if (loadingOverlay) loadingOverlay.style.display = 'none';
                    return;
                }
            }

            const requiredElements = [
                'startMiningBtn', 'claimBtn', 'adModal', 'adCloseBtn', 'adTimer',
                'miningRate', 'progressBar', 'nextReward', 'miningStatus'
            ];
            for (const id of requiredElements) {
                if (!document.getElementById(id)) {
                    console.error(`DOM element ${id} not found`);
                    showNotification(`Initialization error: Missing element ${id}`, 'error');
                    if (loadingOverlay) loadingOverlay.style.display = 'none';
                    return;
                }
            }

            onAuthStateChanged(auth, async (user) => {
                if (!user) {
                    showNotification('Please log in to access this page.', 'warning');
                    window.location.href = 'https://katomineconnect.github.io/KatoMine.com/login.html';
                    if (loadingOverlay) loadingOverlay.style.display = 'none';
                    return;
                }

                userData.userID = user.uid;
                userData.email = user.email;
                userData.username = user.displayName || user.email.split('@')[0];

                const userRef = ref(database, 'users/' + userData.userID);
                try {
                    const snapshot = await get(userRef);
                    if (snapshot.exists()) {
                        userData = { ...userData, ...snapshot.val(), userID: user.uid };
                        updateUI();
                        if (userData.miningStartTime) {
                            const elapsed = Math.floor((Date.now() - userData.miningStartTime) / 1000);
                            if (elapsed >= 43200) {
                                userData.miningStartTime = null;
                                userData.tempBalance = TOTAL_REWARD; // Set to 11 KATO
                                updateUserData();
                                completeMining();
                            } else {
                                resumeMining(elapsed);
                            }
                        }
                    } else {
                        const urlParams = new URLSearchParams(window.location.search);
                        const referrerID = urlParams.get('ref') || null;
                        await initializeUserData(userData.userID, referrerID);
                        userData = {
                            ...userData,
                            balance: 0,
                            totalMined: 0,
                            miningRate: 11.00 / 12,
                            miningHours: 0,
                            referrals: [],
                            dailyStreak: 0,
                            lastDailyReward: null,
                            miningStartTime: null,
                            tempBalance: 0,
                            level: 1
                        };
                        updateUI();
                    }
                } catch (error) {
                    console.error('Error fetching user data:', error);
                    showNotification('Error fetching user data. Please try again.', 'error');
                }

                updateUI();
                if (loadingOverlay) loadingOverlay.style.display = 'none';

                const startMiningBtn = document.getElementById('startMiningBtn');
                const claimBtn = document.getElementById('claimBtn');

                startMiningBtn.addEventListener('click', startMining);
                claimBtn.addEventListener('click', claimReward);

                const unsubscribe = onValue(userRef, (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        userData = { ...userData, ...data, userID: user.uid };
                        if (data.miningStartTime && !miningInterval) {
                            const elapsed = Math.floor((Date.now() - data.miningStartTime) / 1000);
                            if (elapsed >= 43200) {
                                userData.miningStartTime = null;
                                userData.tempBalance = TOTAL_REWARD; // Set to 11 KATO
                                updateUserData();
                                completeMining();
                            } else {
                                resumeMining(elapsed);
                            }
                        }
                        updateUI();
                    } else {
                        console.error('No user data found for ID:', userData.userID);
                        showNotification('User data not found. Please log in again.', 'error');
                        window.location.href = 'https://katomineconnect.github.io/KatoMine.com/login.html';
                    }
                }, (error) => {
                    console.error('Error fetching user data:', error);
                    showNotification('Error fetching user data. Please try again later.', 'error');
                });

                window.addEventListener('unload', () => {
                    if (miningInterval) {
                        clearInterval(miningInterval);
                        miningInterval = null;
                    }
                    unsubscribe();
                });
            });
        }

        // Initialize
        initializeUser();

        const navLinks = document.querySelectorAll('.nav-item');
        navLinks.forEach(link => {
            link.addEventListener('click', (event) => {
                const href = link.getAttribute('href');
                if (href && href !== '#' && !link.onclick) {
                    event.preventDefault();
                    if (!userData.userID) {
                        showNotification('Please log in to access this page.', 'warning');
                        window.location.href = 'https://katomineconnect.github.io/KatoMine.com/login.html';
                        return;
                    }
                    try {
                        window.location.href = href;
                    } catch (error) {
                        console.error('Navigation error:', error);
                        showNotification('Error navigating to page. Please try again.', 'error');
                    }
                }
            });
        });
    </script>
</body>
