<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="description" content="Kato Mine - Login to Your Digital Gold Rush">
    <meta name="theme-color" content="#0d1b2a">
    <title>Kato Mine - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary-color: #ffd700;
            --secondary-color: #d3d3d3;
            --background-color: #0d1b2a;
            --accent-color: #00bfff;
            --success-color: #00ff88;
            --warning-color: #ff6b35;
            --error-color: #ff4757;
            --gradient-1: linear-gradient(135deg, #0d1b2a, #1b263b);
            --gradient-2: linear-gradient(135deg, #ffd700, #ffed4a);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --shadow-light: 0 4px 15px rgba(0,0,0,0.1);
            --shadow-dark: 0 8px 25px rgba(0,0,0,0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--gradient-1);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--primary-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 215, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 191, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(255, 215, 0, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 2px solid var(--primary-color);
            border-radius: 20px;
            box-shadow: var(--shadow-dark);
            width: 100%;
            max-width: 400px;
            padding: 40px;
            position: relative;
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
        }

        h2 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 30px;
            font-size: 24px;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-group label {
            display: block;
            color: var(--secondary-color);
            margin-bottom: 5px;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 12px 40px 12px 15px;
            border: 2px solid var(--secondary-color);
            border-radius: 8px;
            background: var(--glass-bg);
            color: var(--primary-color);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.1);
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: var(--gradient-2);
            color: var(--background-color);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-light);
        }

        .btn:active {
            transform: translateY(0);
        }

        .link-text {
            text-align: center;
            color: var(--accent-color);
            cursor: pointer;
            text-decoration: underline;
            font-size: 14px;
            margin-top: 10px;
        }

        .link-text:hover {
            color: var(--primary-color);
        }

        .message {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            text-align: center;
            display: none;
        }

        .message.success {
            background-color: var(--success-color);
            color: var(--background-color);
            border: 1px solid var(--success-color);
        }

        .message.error {
            background-color: var(--error-color);
            color: var(--background-color);
            border: 1px solid var(--error-color);
        }

        .password-strength {
            font-size: 12px;
            margin-top: 5px;
            padding: 5px;
            border-radius: 3px;
            display: none;
            color: var(--background-color);
        }

        .strength-weak {
            background-color: var(--error-color);
        }

        .strength-medium {
            background-color: var(--warning-color);
        }

        .strength-strong {
            background-color: var(--success-color);
        }

        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-header h1 {
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        .form-header p {
            color: var(--secondary-color);
            font-size: 14px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }

        .checkbox-group label {
            margin-bottom: 0;
            font-size: 14px;
            color: var(--secondary-color);
        }

        .loading {
            display: none;
            text-align: center;
            color: var(--accent-color);
            font-size: 14px;
            margin-top: 10px;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 60%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 16px;
            color: var(--secondary-color);
            user-select: none;
        }

        .password-toggle:hover {
            color: var(--primary-color);
        }

        @media (max-width: 480px) {
            .container {
                margin: 20px;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="message" class="message"></div>

        <!-- Login Form -->
        <div id="loginForm" class="form-container active">
            <div class="form-header">
                <h1>Welcome to Kato Mine</h1>
                <p>Sign in to start your digital gold rush</p>
            </div>
            <form id="loginFormElement">
                <div class="input-group">
                    <label for="loginEmail">Email Address</label>
                    <input type="email" id="loginEmail" name="email" required>
                </div>
                <div class="input-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="password" required>
                    <i class="fas fa-eye password-toggle" onclick="togglePassword('loginPassword', this)"></i>
                </div>
                <button type="submit" class="btn">Sign In</button>
            </form>
            <div class="link-text" onclick="showForm('forgotForm')">Forgot your password?</div>
            <div class="link-text" onclick="showForm('registerForm')">Don't have an account? Sign up</div>
        </div>

        <!-- Registration Form -->
        <div id="registerForm" class="form-container">
            <div class="form-header">
                <h1>Create Account</h1>
                <p>Join Kato Mine today</p>
            </div>
            <form id="registerFormElement">
                <div class="input-group">
                    <label for="registerName">Username</label>
                    <input type="text" id="registerName" name="name" required>
                </div>
                <div class="input-group">
                    <label for="registerEmail">Email Address</label>
                    <input type="email" id="registerEmail" name="email" required>
                </div>
                <div class="input-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" name="password" required>
                    <i class="fas fa-eye password-toggle" onclick="togglePassword('registerPassword', this)"></i>
                    <div id="passwordStrength" class="password-strength"></div>
                </div>
                <div class="input-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <i class="fas fa-eye password-toggle" onclick="togglePassword('confirmPassword', this)"></i>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="agreeTerms" required>
                    <label for="agreeTerms">I agree to the terms and conditions</label>
                </div>
                <button type="submit" class="btn">Sign Up</button>
            </form>
            <div class="link-text" onclick="showForm('loginForm')">Already have an account? Sign in</div>
        </div>

        <!-- Forgot Password Form -->
        <div id="forgotForm" class="form-container">
            <div class="form-header">
                <h1>Reset Password</h1>
                <p>Enter your email to reset password</p>
            </div>
            <form id="forgotFormElement">
                <div class="input-group">
                    <label for="forgotEmail">Email Address</label>
                    <input type="email" id="forgotEmail" name="email" required>
                </div>
                <button type="submit" class="btn">Send Reset Link</button>
            </form>
            <div class="link-text" onclick="showForm('loginForm')">Back to login</div>
        </div>

        <div id="loading" class="loading">Loading...</div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
        import { getDatabase, ref, set, get } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js';
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, sendPasswordResetEmail } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js';

        let firebaseConfig;
        try {
            firebaseConfig = (await import('./config.js')).firebaseConfig;
        } catch (error) {
            console.error('Failed to load Firebase config:', error);
            showMessage('Failed to load Firebase configuration. Please try again later.', 'error');
        }

        let database, auth;
        try {
            if (!firebaseConfig || Object.keys(firebaseConfig).length === 0) {
                throw new Error('Firebase configuration is missing or invalid');
            }
            const app = initializeApp(firebaseConfig);
            database = getDatabase(app);
            auth = getAuth(app);
        } catch (error) {
            console.error('Error initializing Firebase:', error);
            showMessage('Failed to connect to server. Please check your configuration and try again.', 'error');
        }

        function showMessage(message, type = 'success') {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            return new Promise(resolve => {
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                    resolve();
                }, 5000);
            });
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function checkPasswordStrength(password) {
            const strengthDiv = document.getElementById('passwordStrength');
            let strength = 0;
            let message = '';

            if (password.length >= 8) strength++;
            if (password.match(/[a-z]/)) strength++;
            if (password.match(/[A-Z]/)) strength++;
            if (password.match(/[0-9]/)) strength++;
            if (password.match(/[^a-zA-Z0-9]/)) strength++;

            strengthDiv.style.display = password.length ? 'block' : 'none';

            if (strength < 3) {
                strengthDiv.className = 'password-strength strength-weak';
                message = 'Weak password';
            } else if (strength < 5) {
                strengthDiv.className = 'password-strength strength-medium';
                message = 'Medium password';
            } else {
                strengthDiv.className = 'password-strength strength-strong';
                message = 'Strong password';
            }

            strengthDiv.textContent = message;
        }

        window.togglePassword = function(inputId, element) {
            const input = document.getElementById(inputId);
            if (input.type === 'password') {
                input.type = 'text';
                element.classList.remove('fa-eye');
                element.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                element.classList.remove('fa-eye-slash');
                element.classList.add('fa-eye');
            }
        }

        window.showForm = function(formId) {
            document.querySelectorAll('.form-container').forEach(form => {
                form.classList.remove('active');
            });
            document.getElementById(formId).classList.add('active');
        }

        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function sanitizeInput(input) {
            return input.replace(/[^a-zA-Z0-9_-]/g, '').substring(0, 50);
        }

        async function generateUniqueID() {
            let id;
            let isUnique = false;
            let retries = 0;
            const maxRetries = 100;
            while (!isUnique && retries < maxRetries) {
                id = Math.floor(10000000 + Math.random() * 90000000).toString();
                const userRef = ref(database, 'users/' + id);
                try {
                    const snapshot = await get(userRef);
                    isUnique = !snapshot.exists();
                } catch (error) {
                    console.error('Error checking ID uniqueness:', error);
                    retries++;
                }
            }
            if (!isUnique) {
                throw new Error('ID generation failed after max retries');
            }
            return id;
        }

        async function login(email, password) {
            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                if (isLocalStorageAvailable()) {
                    localStorage.setItem('userID', userCredential.user.uid);
                }
                return userCredential.user.uid;
            } catch (error) {
                console.error('Login error:', error);
                let message = 'Invalid email or password';
                if (error.code === 'auth/too-many-requests') {
                    message = 'Too many attempts. Please try again later.';
                } else if (error.code === 'auth/network-request-failed') {
                    message = 'Network error. Please check your connection and try again.';
                }
                showMessage(message, 'error');
                return null;
            }
        }

        async function register(username, email, password) {
            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const userID = userCredential.user.uid;
                const urlParams = new URLSearchParams(window.location.search);
                const referrerID = urlParams.get('ref') || null;

                await set(ref(database, 'users/' + userID), {
                    username: sanitizeInput(username),
                    email: email,
                    balance: 0.00,
                    referrerID: referrerID,
                    referrals: [],
                    profileSetup: true,
                    totalMined: 0,
                    miningRate: 1.00,
                    miningHours: 0,
                    dailyStreak: 0,
                    lastDailyReward: null,
                    level: 1,
                    miningStartTime: null
                });

                if (referrerID) {
                    const referrerRef = ref(database, 'users/' + referrerID);
                    try {
                        const snapshot = await get(referrerRef);
                        if (snapshot.exists()) {
                            const referrerData = snapshot.val();
                            await set(ref(database, 'users/' + referrerID), {
                                ...referrerData,
                                balance: (referrerData.balance || 0) + 1,
                                referrals: [...(referrerData.referrals || []), userID]
                            });
                        }
                    } catch (error) {
                        console.error('Error updating referrer data:', error);
                    }
                }

                if (isLocalStorageAvailable()) {
                    localStorage.setItem('userID', userID);
                }
                return userID;
            } catch (error) {
                console.error('Registration error:', error);
                let message = 'Error during registration';
                if (error.code === 'auth/email-already-in-use') {
                    message = 'This email is already registered';
                } else if (error.code === 'auth/weak-password') {
                    message = 'Password is too weak';
                } else if (error.code === 'auth/network-request-failed') {
                    message = 'Network error. Please check your connection and try again.';
                }
                showMessage(message, 'error');
                return null;
            }
        }

        async function resetPassword(email) {
            try {
                await sendPasswordResetEmail(auth, email);
                return true;
            } catch (error) {
                console.error('Password reset error:', error);
                let message = 'Error sending password reset email';
                if (error.code === 'auth/user-not-found') {
                    message = 'No account found with this email';
                } else if (error.code === 'auth/network-request-failed') {
                    message = 'Network error. Please check your connection and try again.';
                }
                showMessage(message, 'error');
                return false;
            }
        }

        function isLocalStorageAvailable() {
            try {
                const test = '__test__';
                localStorage.setItem(test, test);
                localStorage.removeItem(test);
                return true;
            } catch (e) {
                return false;
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            if (isLocalStorageAvailable() && localStorage.getItem('userID')) {
                window.location.href = 'https://katomineconnect.github.io/KatoMine.com/index.html';
            }

            if (!auth || !database) {
                showMessage('Application not initialized properly. Please try again later.', 'error');
                return;
            }

            document.getElementById('loginFormElement').addEventListener('submit', async function(e) {
                e.preventDefault();
                const email = document.getElementById('loginEmail').value.trim();
                const password = document.getElementById('loginPassword').value;

                if (!isValidEmail(email)) {
                    showMessage('Please enter a valid email address', 'error');
                    return;
                }

                showLoading();
                const userID = await login(email, password);
                hideLoading();

                if (userID) {
                    await showMessage('Login successful!');
                    window.location.href = 'https://katomineconnect.github.io/KatoMine.com/index.html';
                }
            });

            document.getElementById('registerFormElement').addEventListener('submit', async function(e) {
                e.preventDefault();
                const username = document.getElementById('registerName').value.trim();
                const email = document.getElementById('registerEmail').value.trim();
                const password = document.getElementById('registerPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                if (!isValidEmail(email)) {
                    showMessage('Please enter a valid email address', 'error');
                    return;
                }

                if (password !== confirmPassword) {
                    showMessage('Passwords do not match', 'error');
                    return;
                }

                if (password.length < 8) {
                    showMessage('Password must be at least 8 characters long', 'error');
                    return;
                }

                if (username.length < 3) {
                    showMessage('Username must be at least 3 characters long', 'error');
                    return;
                }

                showLoading();
                try {
                    const userID = await register(username, email, password);
                    hideLoading();

                    if (userID) {
                        await showMessage('Registration successful! Please login now.');
                        document.getElementById('registerFormElement').reset();
                        document.getElementById('passwordStrength').style.display = 'none';
                        showForm('loginForm');
                    }
                } catch (error) {
                    hideLoading();
                    showMessage('Unexpected error during registration. Please try again.', 'error');
                }
            });

            document.getElementById('forgotFormElement').addEventListener('submit', async function(e) {
                e.preventDefault();
                const email = document.getElementById('forgotEmail').value.trim();

                if (!isValidEmail(email)) {
                    showMessage('Please enter a valid email address', 'error');
                    return;
                }

                showLoading();
                const success = await resetPassword(email);
                hideLoading();

                if (success) {
                    await showMessage('Password reset link sent to your email');
                    showForm('loginForm');
                    document.getElementById('forgotFormElement').reset();
                }
            });

            document.getElementById('registerPassword').addEventListener('input', function(e) {
                checkPasswordStrength(e.target.value);
            });
        });
    </script>
</body>
</html>
