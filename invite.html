<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Katomine - Your Digital Gold Rush. Invite friends and earn tokens!">
    <meta name="theme-color" content="#0d1b2a">
    <title>Kato Mine - Invite</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <style>
        :root {
            --primary-color: #ffd700;
            --secondary-color: #d3d3d3;
            --background-color: #0d1b2a;
            --accent-color: #00bfff;
            --success-color: #00ff88;
            --warning-color: #ff6b35;
            --error-color: #ff4757;
            --gradient-1: linear-gradient(135deg, #0d1b2a, #1b263b);
            --gradient-2: linear-gradient(135deg, #ffd700, #ffed4a);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --shadow-light: 0 4px 15px rgba(0,0,0,0.1);
            --shadow-dark: 0 8px 25px rgba(0,0,0,0.3);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: var(--gradient-1);
            color: var(--primary-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 215, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 191, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(255, 215, 0, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.3s ease;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid var(--secondary-color);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Header */
        .header {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 0 0 20px 20px;
            box-shadow: var(--shadow-dark);
            text-align: center;
            border-bottom: 2px solid var(--primary-color);
        }

        .logo {
            font-size: clamp(2.5em, 6vw, 4em);
            letter-spacing: 4px;
            font-weight: bold;
            background: var(--gradient-2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(255, 215, 0, 0.3); }
            to { text-shadow: 0 0 30px rgba(255, 215, 0, 0.5); }
        }

        .slogan {
            font-size: clamp(1.2em, 3vw, 1.4em);
            color: var(--secondary-color);
            margin-bottom: 5px;
        }

        .tagline {
            font-size: clamp(1em, 2.5vw, 1.2em);
            color: var(--accent-color);
            font-weight: 500;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 80px;
            align-items: center;
        }

        /* Referral Section */
        .referral-section {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 20px;
            border: 2px solid var(--primary-color);
            box-shadow: var(--shadow-dark);
            text-align: center;
            position: relative;
            overflow: hidden;
            width: min(95%, 600px);
        }

        .referral-section::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, var(--primary-color) 0%, transparent 70%);
            opacity: 0.1;
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(0.8); opacity: 0.1; }
            50% { transform: scale(1.2); opacity: 0.05; }
        }

        /* Referral Code */
        .referral-code {
            font-size: clamp(1rem, 3vw, 1.2rem);
            font-weight: 600;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            padding: 10px 15px;
            border-radius: 10px;
            box-shadow: var(--shadow-light);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-color);
            transition: all 0.3s ease;
            cursor: pointer;
            width: min(90%, 200px);
            margin: 0 auto 15px;
        }

        .referral-code:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-dark);
            background: rgba(255, 215, 0, 0.1);
        }

        .referral-code .tooltip {
            visibility: hidden;
            background: var(--glass-bg);
            color: var(--primary-color);
            text-align: center;
            border-radius: 6px;
            padding: 6px 12px;
            position: absolute;
            z-index: 2;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: clamp(0.8rem, 2.5vw, 1rem);
            box-shadow: var(--shadow-light);
            transition: opacity 0.3s ease;
            backdrop-filter: blur(5px);
            border: 1px solid var(--glass-border);
        }

        .referral-code.copied .tooltip {
            visibility: visible;
            opacity: 1;
        }

        /* Referral Input */
        .referral-input {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: var(--glass-bg);
            padding: 15px;
            border-radius: 10px;
            box-shadow: var(--shadow-dark);
            width: min(90%, 300px);
            border: 2px solid var(--primary-color);
            backdrop-filter: blur(10px);
            margin: 15px auto;
        }

        .referral-input input {
            padding: 10px;
            font-size: clamp(1rem, 3vw, 1.2rem);
            border: 1px solid var(--glass-border);
            border-radius: 5px;
            width: 100%;
            margin-bottom: 10px;
            background: var(--glass-bg);
            color: var(--primary-color);
            backdrop-filter: blur(5px);
        }

        .referral-input input::placeholder {
            color: var(--secondary-color);
        }

        .referral-input button {
            background: var(--gradient-2);
            color: var(--background-color);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: clamp(1rem, 3vw, 1.2rem);
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
        }

        .referral-input button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-dark);
        }

        .referral-input button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            width: min(95%, 600px);
            margin: 1rem auto;
        }

        .stat-card {
            background: var(--glass-bg);
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--shadow-light);
            border: 1px solid var(--glass-border);
            transition: transform 0.3s ease;
            backdrop-filter: blur(10px);
            text-align: center;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-dark);
        }

        .stat-number {
            font-size: clamp(1.5rem, 4vw, 2rem);
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: clamp(0.9rem, 2.5vw, 1rem);
            color: var(--secondary-color);
            font-weight: 500;
        }

        /* Progress Bar */
        .progress-container {
            background: rgba(255,255,255,0.1);
            border-radius: 25px;
            padding: 5px;
            margin: 15px auto;
            width: min(95%, 400px);
            position: relative;
        }

        .progress-bar {
            height: 30px;
            background: var(--gradient-2);
            border-radius: 20px;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: var(--background-color);
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.2);
        }

        /* Achievements */
        .achievements {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 10px;
            width: min(95%, 400px);
            margin: 1rem auto;
        }

        .achievement {
            background: var(--glass-bg);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            border: 2px solid var(--glass-border);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .achievement.unlocked {
            border-color: var(--primary-color);
            background: var(--gradient-2);
        }

        .achievement i {
            font-size: clamp(1.5rem, 4vw, 2rem);
            margin-bottom: 5px;
            color: var(--secondary-color);
        }

        .achievement.unlocked i {
            color: var(--background-color);
        }

        .achievement-label {
            font-size: clamp(0.7rem, 2vw, 0.8rem);
            font-weight: 600;
            color: var(--secondary-color);
        }

        .achievement.unlocked .achievement-label {
            color: var(--background-color);
        }

        /* Share Buttons */
        .share-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            width: min(95%, 400px);
            margin: 1rem auto;
        }

        .share-btn {
            background: var(--gradient-2);
            color: var(--background-color);
            border: none;
            padding: 12px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: clamp(0.9rem, 2.5vw, 1rem);
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .share-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-dark);
        }

        .share-btn.telegram {
            background: linear-gradient(135deg, #0088cc, #005580);
        }

        .share-btn.whatsapp {
            background: linear-gradient(135deg, #25d366, #1da851);
        }

        .share-btn.twitter {
            background: linear-gradient(135deg, #1da1f2, #0d8bd9);
        }

        .share-btn.facebook {
            background: linear-gradient(135deg, #1877f2, #166fe5);
        }

        /* Referrals Section */
        .referrals-section {
            background: var(--glass-bg);
            border-radius: 12px;
            padding: 20px;
            margin: 1rem auto;
            width: min(95%, 600px);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
        }

        .section-title {
            font-size: clamp(1.2rem, 3vw, 1.5rem);
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .referral-list {
            max-height: 200px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .referral-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid var(--glass-border);
            color: var(--secondary-color);
        }

        .referral-item:last-child {
            border-bottom: none;
        }

        .referral-id {
            font-family: monospace;
            font-weight: 600;
            color: var(--primary-color);
        }

        .referral-date {
            font-size: clamp(0.8rem, 2.5vw, 1rem);
            color: var(--secondary-color);
        }

        /* Leaderboard */
        .leaderboard {
            background: var(--glass-bg);
            border-radius: 12px;
            padding: 20px;
            margin: 1rem auto;
            width: min(95%, 600px);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
        }

        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid var(--glass-border);
        }

        .leaderboard-rank {
            font-weight: 700;
            color: var(--primary-color);
            min-width: 30px;
        }

        .leaderboard-id {
            font-family: monospace;
            color: var(--secondary-color);
            flex: 1;
            margin-left: 15px;
        }

        .leaderboard-count {
            font-weight: 600;
            color: var(--primary-color);
        }

        /* Message Display */
        .message-display {
            font-size: clamp(1rem, 3vw, 1.2rem);
            color: var(--primary-color);
            margin: 1rem auto;
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
            width: min(95%, 600px);
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            border-top: 2px solid var(--primary-color);
            z-index: 900;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--secondary-color);
            text-decoration: none;
            font-size: clamp(0.8em, 2vw, 0.9em);
            transition: all 0.3s ease;
            padding: 5px 10px;
            border-radius: 10px;
        }

        .nav-item.active,
        .nav-item:hover {
            color: var(--primary-color);
            background: rgba(255,215,0,0.1);
        }

        .nav-item i {
            font-size: clamp(1.2em, 3vw, 1.4em);
            margin-bottom: 5px;
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 10px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            max-width: 300px;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: var(--success-color);
        }

        .notification.error {
            background: var(--error-color);
        }

        .notification.warning {
            background: var(--warning-color);
        }

        .notification.info {
            background: var(--accent-color);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-content {
                padding: 15px;
                margin-bottom: 80px;
            }

            .referral-section {
                padding: 20px;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .share-buttons {
                grid-template-columns: repeat(2, 1fr);
            }

            .achievements {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 15px;
            }

            .logo {
                font-size: clamp(2em, 5vw, 3em);
            }

            .referral-input {
                width: min(95%, 280px);
            }

            .referral-code {
                width: min(95%, 180px);
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .share-buttons {
                grid-template-columns: 1fr;
            }

            .achievements {
                grid-template-columns: repeat(3, 1fr);
            }

            .nav-item {
                font-size: clamp(0.7em, 1.8vw, 0.8em);
                padding: 4px 8px;
            }

            .nav-item i {
                font-size: clamp(1em, 2.5vw, 1.2em);
            }
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner"></div>
    </div>

    <!-- Header -->
    <header class="header">
        <div class="logo">KATO MINE</div>
        <div class="slogan">INVITE FRIENDS, EARN TOKENS!</div>
        <div class="tagline">YOUR DIGITAL GOLD RUSH!</div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Referral Section -->
        <section class="referral-section">
            <span class="referral-code" id="referralCodeElement">Invite Code: Loading...<span class="tooltip">Copied!</span></span>
            <div class="referral-input">
                <input type="text" id="referralInput" placeholder="Enter Invite Code" />
                <button id="submitReferral">Submit Referral</button>
            </div>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalReferrals">0</div>
                    <div class="stat-label">Total Referrals</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="earnedTokens">0</div>
                    <div class="stat-label">Tokens Earned</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="remainingSlots">10</div>
                    <div class="stat-label">Remaining Slots</div>
                </div>
            </div>
            <div class="progress-container">
                <div class="progress-bar" id="progressBar" style="width: 0%">0%</div>
            </div>
            <div class="achievements">
                <div class="achievement" id="achievement1">
                    <i class="fas fa-user-plus"></i>
                    <div class="achievement-label">First Referral</div>
                </div>
                <div class="achievement" id="achievement5">
                    <i class="fas fa-users"></i>
                    <div class="achievement-label">5 Referrals</div>
                </div>
                <div class="achievement" id="achievement10">
                    <i class="fas fa-crown"></i>
                    <div class="achievement-label">Max Referrals</div>
                </div>
                <div class="achievement" id="achievementSpeed">
                    <i class="fas fa-bolt"></i>
                    <div class="achievement-label">Speed Demon</div>
                </div>
            </div>
            <div class="share-buttons">
                <button class="share-btn telegram" id="shareTelegram">
                    <i class="fab fa-telegram"></i> Telegram
                </button>
                <button class="share-btn whatsapp" id="shareWhatsApp">
                    <i class="fab fa-whatsapp"></i> WhatsApp
                </button>
                <button class="share-btn twitter" id="shareTwitter">
                    <i class="fab fa-twitter"></i> Twitter
                </button>
                <button class="share-btn facebook" id="shareFacebook">
                    <i class="fab fa-facebook"></i> Facebook
                </button>
            </div>
        </section>
        <section class="referrals-section">
            <div class="section-title">
                <i class="fas fa-list"></i> My Referrals
            </div>
            <div class="referral-list" id="referralList">
                <div style="text-align: center; color: var(--secondary-color); padding: 20px;">
                    No referrals yet
                </div>
            </div>
        </section>
        <section class="leaderboard">
            <div class="section-title">
                <i class="fas fa-trophy"></i> Top Referrers
            </div>
            <div id="leaderboardList">
                <div style="text-align: center; color: var(--secondary-color); padding: 20px;">
                    Loading leaderboard...
                </div>
            </div>
        </section>
        <div class="message-display" id="messageDisplay"></div>
    </main>

    <!-- Notification -->
    <div class="notification" id="notification"></div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="https://katomineconnect.github.io/KatoMine.com/index.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="https://katomineconnect.github.io/KatoMine.com/claim.html" class="nav-item">
            <i class="fas fa-gift"></i>
            <span>Claim</span>
        </a>
        <a href="https://katomineconnect.github.io/KatoMine.com/invite.html" class="nav-item active">
            <i class="fas fa-user-plus"></i>
            <span>Invite</span>
        </a>
        <a href="https://katomineconnect.github.io/KatoMine.com/wallet.html" class="nav-item">
            <i class="fas fa-wallet"></i>
            <span>Wallet</span>
        </a>
    </nav>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
        import { getDatabase, ref, set, get, onValue, update, query, orderByChild, equalTo } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js';

        // Firebase config
        let firebaseConfig;
        let database, auth;
        let isFirebaseInitialized = false;

        async function initializeFirebase() {
            try {
                const configModule = await import('./config.js');
                firebaseConfig = configModule.firebaseConfig;
                if (!firebaseConfig || Object.keys(firebaseConfig).length === 0) {
                    throw new Error('Firebase configuration is missing or invalid');
                }
                const app = initializeApp(firebaseConfig);
                database = getDatabase(app);
                auth = getAuth(app);
                isFirebaseInitialized = true;
                return true;
            } catch (error) {
                console.error('Error initializing Firebase:', error.message || error);
                showNotification('Failed to connect to server. Please check your configuration and try again.', 'error');
                return false;
            }
        }

        // In-memory storage
        let userData = {
            userID: null,
            inviteCode: null,
            username: '',
            email: '',
            balance: 0,
            totalMined: 0,
            miningRate: 0.75,
            miningHours: 0,
            referrals: [],
            dailyStreak: 0,
            lastDailyReward: null,
            miningStartTime: null,
            level: 1,
            createdAt: null
        };

        // DOM Elements
        const referralCodeElement = document.getElementById('referralCodeElement');
        const referralInput = document.getElementById('referralInput');
        const submitReferralButton = document.getElementById('submitReferral');
        const messageDisplay = document.getElementById('messageDisplay');
        const totalReferrals = document.getElementById('totalReferrals');
        const earnedTokens = document.getElementById('earnedTokens');
        const remainingSlots = document.getElementById('remainingSlots');
        const progressBar = document.getElementById('progressBar');
        const referralList = document.getElementById('referralList');
        const leaderboardList = document.getElementById('leaderboardList');

        // Notification Function
        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            if (notification) {
                notification.textContent = message;
                notification.className = `notification ${type}`;
                notification.classList.add('show');
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }
        }

        // Generate 8-digit Invite Code
        async function generateInviteCode() {
            let attempts = 0;
            const maxAttempts = 10; // Maximum retry limit to prevent infinite loop
            while (attempts < maxAttempts) {
                const code = Math.floor(10000000 + Math.random() * 90000000).toString();
                try {
                    const isUnique = await checkInviteCodeUniqueness(code);
                    if (isUnique) {
                        return code;
                    }
                    attempts++;
                } catch (error) {
                    console.error('Error generating invite code:', error.message || error);
                    attempts++;
                }
            }
            throw new Error('Failed to generate unique invite code after maximum attempts');
        }

        // Check Invite Code Uniqueness
        async function checkInviteCodeUniqueness(code) {
            if (!database) {
                console.error('Database not initialized');
                return false;
            }
            try {
                const usersRef = ref(database, 'users');
                const snapshot = await get(query(usersRef, orderByChild('inviteCode'), equalTo(code)));
                return !snapshot.exists();
            } catch (error) {
                console.error('Error checking invite code uniqueness:', error.message || error);
                return false;
            }
        }

        // Update Achievements
        function updateAchievements(referralCount) {
            const accountCreated = userData.createdAt || Date.now();
            const achievements = {
                achievement1: referralCount >= 1,
                achievement5: referralCount >= 5,
                achievement10: referralCount >= 10,
                achievementSpeed: referralCount >= 3 && Date.now() - accountCreated < 24 * 60 * 60 * 1000
            };

            Object.entries(achievements).forEach(([id, unlocked]) => {
                const element = document.getElementById(id);
                if (element && unlocked) {
                    element.classList.add('unlocked');
                }
            });
        }

        // Update Progress Bar
        function updateProgress(referralCount) {
            const percentage = (referralCount / 10) * 100;
            if (progressBar) {
                progressBar.style.width = `${percentage}%`;
                progressBar.textContent = `${Math.round(percentage)}%`;
            }
        }

        // Display Referral List
        function displayReferralList(referrals) {
            if (!referrals || referrals.length === 0) {
                referralList.innerHTML = `<div style="text-align: center; color: var(--secondary-color); padding: 20px;">No referrals yet</div>`;
                return;
            }

            referralList.innerHTML = referrals.map(referral => `
                <div class="referral-item">
                    <div class="referral-id">${referral.inviteCode || referral.id || 'Unknown'}</div>
                    <div class="referral-date">${new Date(referral.date || Date.now()).toLocaleDateString()}</div>
                </div>
            `).join('');
        }

        // Load Leaderboard
        async function loadLeaderboard() {
            try {
                const usersRef = ref(database, 'users');
                const snapshot = await get(usersRef);

                if (!snapshot.exists()) {
                    leaderboardList.innerHTML = `<div style="text-align: center; color: var(--secondary-color); padding: 20px;">No data available</div>`;
                    return;
                }

                const users = [];
                snapshot.forEach((userSnapshot) => {
                    const userData = userSnapshot.val();
                    const referralCount = userData.referrals ? userData.referrals.length : 0;
                    if (referralCount > 0) {
                        users.push({
                            inviteCode: userData.inviteCode || userSnapshot.key,
                            referralCount: referralCount
                        });
                    }
                });

                if (users.length === 0) {
                    leaderboardList.innerHTML = `<div style="text-align: center; color: var(--secondary-color); padding: 20px;">No referrals yet</div>`;
                    return;
                }

                users.sort((a, b) => b.referralCount - a.referralCount);
                const top10 = users.slice(0, 10);

                leaderboardList.innerHTML = top10.map((user, index) => `
                    <div class="leaderboard-item">
                        <div class="leaderboard-rank">#${index + 1}</div>
                        <div class="leaderboard-id">${user.inviteCode}</div>
                        <div class="leaderboard-count">${user.referralCount}</div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading leaderboard:', error.message || error);
                showNotification('Failed to load leaderboard. Please check your connection and try again.', 'error');
                leaderboardList.innerHTML = `<div style="text-align: center; color: var(--secondary-color); padding: 20px;">Error loading leaderboard</div>`;
            }
        }

        // Setup Share Buttons
        function setupShareButtons() {
            if (!userData.inviteCode) return;
            const referralLink = `https://katomineconnect.github.io/KatoMine.com/index.html?ref=${userData.inviteCode}`;
            const shareText = `Join Katomine and earn crypto! Use my invite code: ${userData.inviteCode}`;

            const shareTelegram = document.getElementById('shareTelegram');
            const shareWhatsApp = document.getElementById('shareWhatsApp');
            const shareTwitter = document.getElementById('shareTwitter');
            const shareFacebook = document.getElementById('shareFacebook');

            if (shareTelegram) {
                shareTelegram.addEventListener('click', () => {
                    window.open(`https://t.me/share/url?url=${encodeURIComponent(referralLink)}&text=${encodeURIComponent(shareText)}`, '_blank');
                });
            }
            if (shareWhatsApp) {
                shareWhatsApp.addEventListener('click', () => {
                    window.open(`https://wa.me/?text=${encodeURIComponent(shareText + ' ' + referralLink)}`, '_blank');
                });
            }
            if (shareTwitter) {
                shareTwitter.addEventListener('click', () => {
                    window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(shareText)}&url=${encodeURIComponent(referralLink)}`, '_blank');
                });
            }
            if (shareFacebook) {
                shareFacebook.addEventListener('click', () => {
                    window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(referralLink)}`, '_blank');
                });
            }
        }

        // Initialize Invite Page
        async function initializeInvitePage() {
            const loadingOverlay = document.getElementById('loadingOverlay');
            if (loadingOverlay) loadingOverlay.style.display = 'flex';

            if (!isFirebaseInitialized) {
                const success = await initializeFirebase();
                if (!success) {
                    if (loadingOverlay) loadingOverlay.style.display = 'none';
                    return;
                }
            }

            const requiredElements = [
                'referralCodeElement', 'referralInput', 'submitReferral', 'messageDisplay',
                'totalReferrals', 'earnedTokens', 'remainingSlots', 'progressBar',
                'referralList', 'leaderboardList'
            ];
            for (const id of requiredElements) {
                if (!document.getElementById(id)) {
                    console.error(`DOM element ${id} not found`);
                    showNotification(`Initialization error: Missing element ${id}`, 'error');
                    if (loadingOverlay) loadingOverlay.style.display = 'none';
                    return;
                }
            }

            onAuthStateChanged(auth, async (user) => {
                if (!user) {
                    showNotification('Please log in to access this page.', 'warning');
                    window.location.href = 'https://katomineconnect.github.io/KatoMine.com/login.html';
                    if (loadingOverlay) loadingOverlay.style.display = 'none';
                    return;
                }

                userData.userID = user.uid;
                userData.email = user.email;
                userData.username = user.displayName || user.email.split('@')[0];

                const userRef = ref(database, 'users/' + userData.userID);
                try {
                    const snapshot = await get(userRef);
                    if (snapshot.exists()) {
                        userData = { ...userData, ...snapshot.val(), userID: user.uid };
                        if (!userData.inviteCode) {
                            try {
                                userData.inviteCode = await generateInviteCode();
                                await update(userRef, { inviteCode: userData.inviteCode });
                            } catch (error) {
                                console.error('Error setting invite code:', error.message || error);
                                showNotification('Failed to generate invite code. Please try again.', 'error');
                                if (loadingOverlay) loadingOverlay.style.display = 'none';
                                return;
                            }
                        }
                        if (referralCodeElement) {
                            referralCodeElement.textContent = `Invite Code: ${userData.inviteCode}`;
                        }
                        setupShareButtons();

                        const referralCount = userData.referrals ? userData.referrals.length : 0;
                        const tokensEarned = referralCount * 1; // 1 token per referral
                        const remaining = Math.max(0, 10 - referralCount);

                        if (totalReferrals) totalReferrals.textContent = referralCount;
                        if (earnedTokens) earnedTokens.textContent = tokensEarned;
                        if (remainingSlots) remainingSlots.textContent = remaining;

                        updateProgress(referralCount);
                        updateAchievements(referralCount);
                        displayReferralList(userData.referrals);

                        if (userData.referrerID) {
                            if (messageDisplay) messageDisplay.textContent = 'You have already set a referrer.';
                            if (submitReferralButton) submitReferralButton.disabled = true;
                        } else {
                            if (submitReferralButton) submitReferralButton.disabled = false;
                            if (messageDisplay) messageDisplay.textContent = 'Enter an invite code to get started!';
                        }
                    } else {
                        const urlParams = new URLSearchParams(window.location.search);
                        const referrerCode = urlParams.get('ref') || null;
                        let referrerID = null;
                        if (referrerCode) {
                            const usersRef = ref(database, 'users');
                            try {
                                const snapshot = await get(query(usersRef, orderByChild('inviteCode'), equalTo(referrerCode)));
                                if (snapshot.exists()) {
                                    snapshot.forEach((childSnapshot) => {
                                        referrerID = childSnapshot.key;
                                    });
                                }
                            } catch (error) {
                                console.error('Error checking referrer code:', error.message || error);
                            }
                        }

                        try {
                            userData.inviteCode = await generateInviteCode();
                        } catch (error) {
                            console.error('Error setting invite code for new user:', error.message || error);
                            showNotification('Failed to generate invite code. Please try again.', 'error');
                            if (loadingOverlay) loadingOverlay.style.display = 'none';
                            return;
                        }

                        await set(userRef, {
                            username: userData.username || userData.email.split('@')[0],
                            email: userData.email,
                            balance: 0,
                            inviteCode: userData.inviteCode,
                            referrerID: referrerID,
                            referrals: [],
                            totalMined: 0,
                            miningRate: 0.75,
                            miningHours: 0,
                            dailyStreak: 0,
                            lastDailyReward: null,
                            level: 1,
                            miningStartTime: null,
                            createdAt: Date.now()
                        });
                        userData = {
                            ...userData,
                            balance: 0,
                            totalMined: 0,
                            miningRate: 0.75,
                            miningHours: 0,
                            referrals: [],
                            dailyStreak: 0,
                            lastDailyReward: null,
                            level: 1,
                            createdAt: Date.now()
                        };
                        if (referralCodeElement) {
                            referralCodeElement.textContent = `Invite Code: ${userData.inviteCode}`;
                        }
                        setupShareButtons();

                        if (totalReferrals) totalReferrals.textContent = 0;
                        if (earnedTokens) earnedTokens.textContent = 0;
                        if (remainingSlots) remainingSlots.textContent = 10;
                        updateProgress(0);
                        updateAchievements(0);
                        displayReferralList([]);
                        if (submitReferralButton) submitReferralButton.disabled = false;
                        if (messageDisplay) messageDisplay.textContent = 'Enter an invite code to get started!';
                    }
                    await loadLeaderboard();
                } catch (error) {
                    console.error('Error fetching user data:', error.message || error);
                    showNotification('Error fetching user data. Please try again.', 'error');
                }

                if (loadingOverlay) loadingOverlay.style.display = 'none';

                const unsubscribe = onValue(userRef, (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        userData = { ...userData, ...data, userID: user.uid };
                        const referralCount = userData.referrals ? userData.referrals.length : 0;
                        const tokensEarned = referralCount * 1; // 1 token per referral
                        const remaining = Math.max(0, 10 - referralCount);

                        if (totalReferrals) totalReferrals.textContent = referralCount;
                        if (earnedTokens) earnedTokens.textContent = tokensEarned;
                        if (remainingSlots) remainingSlots.textContent = remaining;

                        updateProgress(referralCount);
                        updateAchievements(referralCount);
                        displayReferralList(userData.referrals);

                        if (data.referrerID) {
                            if (messageDisplay) messageDisplay.textContent = 'You have already set a referrer.';
                            if (submitReferralButton) submitReferralButton.disabled = true;
                        } else {
                            if (submitReferralButton) submitReferralButton.disabled = false;
                            if (messageDisplay) messageDisplay.textContent = 'Enter an invite code to get started!';
                        }
                    } else {
                        console.error('No user data found for ID:', userData.userID);
                        showNotification('User data not found. Please log in again.', 'error');
                        window.location.href = 'https://katomineconnect.github.io/KatoMine.com/login.html';
                    }
                }, (error) => {
                    console.error('Error fetching user data:', error.message || error);
                    showNotification('Error fetching user data. Please try again later.', 'error');
                });

                window.addEventListener('unload', () => {
                    unsubscribe();
                });
            });
        }

        // Copy Referral Code
        if (referralCodeElement) {
            referralCodeElement.addEventListener('click', () => {
                if (!userData.inviteCode) {
                    showNotification('Please log in to get your invite code.', 'warning');
                    return;
                }
                const referralLink = `https://katomineconnect.github.io/KatoMine.com/index.html?ref=${userData.inviteCode}`;
                navigator.clipboard.writeText(referralLink).then(() => {
                    referralCodeElement.classList.add('copied');
                    showNotification('Invite link copied!', 'success');
                    setTimeout(() => {
                        referralCodeElement.classList.remove('copied');
                    }, 2000);
                }).catch(err => {
                    console.error('Failed to copy:', err.message || err);
                    showNotification('Failed to copy invite link. Please try again.', 'error');
                });
            });
        }

        // Submit Referral
        if (submitReferralButton) {
            submitReferralButton.addEventListener('click', async () => {
                if (!userData.userID) {
                    showNotification('Please log in to submit a referral.', 'warning');
                    window.location.href = 'https://katomineconnect.github.io/KatoMine.com/login.html';
                    return;
                }
                const referrerCode = referralInput.value.trim();
                if (!referrerCode) {
                    showNotification('Please enter an invite code.', 'warning');
                    return;
                }
                if (!/^[0-9]{8}$/.test(referrerCode)) {
                    showNotification('Please enter a valid 8-digit invite code.', 'warning');
                    return;
                }

                const userRef = ref(database, 'users/' + userData.userID);
                const userSnapshot = await get(userRef);
                if (!userSnapshot.exists()) {
                    showNotification('User data not found. Please log in again.', 'error');
                    window.location.href = 'https://katomineconnect.github.io/KatoMine.com/login.html';
                    return;
                }
                if (userSnapshot.val().referrerID) {
                    showNotification('You have already set a referrer.', 'warning');
                    submitReferralButton.disabled = true;
                    return;
                }

                const usersRef = ref(database, 'users');
                try {
                    const snapshot = await get(query(usersRef, orderByChild('inviteCode'), equalTo(referrerCode)));
                    if (!snapshot.exists()) {
                        showNotification('Invalid invite code. Please check and try again.', 'error');
                        return;
                    }

                    let referrerID = null;
                    let referrerData = null;
                    snapshot.forEach((childSnapshot) => {
                        referrerID = childSnapshot.key;
                        referrerData = childSnapshot.val();
                    });

                    if (referrerID === userData.userID) {
                        showNotification('You cannot refer yourself.', 'warning');
                        return;
                    }

                    const referralCount = referrerData.referrals ? referrerData.referrals.length : 0;
                    if (referralCount >= 10) {
                        showNotification('This referrer has reached the maximum limit of 10 referrals.', 'warning');
                        return;
                    }

                    try {
                        const newBalance = (referrerData.balance || 0) + 1; // 1 token per referral
                        const newReferral = {
                            id: userData.userID,
                            inviteCode: userData.inviteCode,
                            date: Date.now()
                        };

                        await update(ref(database, 'users/' + referrerID), {
                            balance: newBalance,
                            referrals: [...(referrerData.referrals || []), newReferral]
                        });

                        await update(ref(database, 'users/' + userData.userID), {
                            referrerID: referrerID
                        });

                        showNotification('Referral submitted successfully! Referrer earned 1 KATO.', 'success');
                        submitReferralButton.disabled = true;
                        messageDisplay.textContent = 'Referral submitted successfully!';
                    } catch (error) {
                        console.error('Error submitting referral:', error.message || error);
                        showNotification('Error submitting referral. Please try again.', 'error');
                    }
                } catch (error) {
                    console.error('Error validating invite code:', error.message || error);
                    showNotification('Error validating invite code. Please try again.', 'error');
                }
            });
        }

        // Navigation Links
        const navLinks = document.querySelectorAll('.nav-item');
        navLinks.forEach(link => {
            link.addEventListener('click', (event) => {
                const href = link.getAttribute('href');
                if (href && href !== '#' && !link.onclick) {
                    event.preventDefault();
                    if (!userData.userID) {
                        showNotification('Please log in to access this page.', 'warning');
                        window.location.href = 'https://katomineconnect.github.io/KatoMine.com/login.html';
                        return;
                    }
                    try {
                        window.location.href = href;
                    } catch (error) {
                        console.error('Navigation error:', error.message || error);
                        showNotification('Error navigating to page. Please try again.', 'error');
                    }
                }
            });
        });

        // Initialize
        initializeInvitePage();
    </script>
