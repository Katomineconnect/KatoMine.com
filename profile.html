<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="description" content="Katomine - Profile management.">
    <meta name="theme-color" content="#0d1b2a">
    <title>Kato Mine - Profile</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet" type="text/css">
    <link rel="manifest" href="manifest.json">
    <style>
        :root {
            --primary-color: #ffd700;
            --secondary-color: #d3d3d3;
            --background-color: #0d1b2a;
            --accent-color: #00bfff;
            --success-color: #00ff88;
            --warning-color: #ff6b35;
            --error-color: #ff4757;
            --info-color: #3742fa;
            --gradient-1: linear-gradient(135deg, #0d1b2a, #1b263b);
            --gradient-2: linear-gradient(135deg, #ffd700, #ffed4a);
            --gradient-3: linear-gradient(135deg, #00bfff, #0099cc);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --shadow-light: 0 4px 15px rgba(0,0,0,0.1);
            --shadow-dark: 0 8px 25px rgba(0,0,0,0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--gradient-1);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--primary-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 215, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 191, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(255, 215, 0, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.3s ease;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid var(--secondary-color);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Header */
        .header {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 0 0 20px 20px;
            box-shadow: var(--shadow-dark);
            text-align: center;
            border-bottom: 2px solid var(--primary-color);
            position: relative;
        }

        .back-btn {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--gradient-2);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--background-color);
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-light);
        }

        .back-btn:hover {
            transform: translateY(-50%) scale(1.1);
            box-shadow: var(--shadow-dark);
        }

        .logo {
            font-size: clamp(2.5em, 6vw, 4em);
            letter-spacing: 4px;
            font-weight: bold;
            background: var(--gradient-2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(255, 215, 0, 0.3); }
            to { text-shadow: 0 0 30px rgba(255, 215, 0, 0.5); }
        }

        .slogan {
            font-size: clamp(1.2em, 3vw, 1.4em);
            color: var(--secondary-color);
            margin-bottom: 5px;
        }

        .tagline {
            font-size: clamp(1em, 2.5vw, 1.2em);
            color: var(--accent-color);
            font-weight: 500;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Section Container */
        .section-container {
            animation: fadeIn 0.5s ease-in-out;
        }

        .section-container.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Profile Section */
        .profile-section {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 20px;
            border: 2px solid var(--primary-color);
            box-shadow: var(--shadow-dark);
            position: relative;
            overflow: hidden;
        }

        .profile-section::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, var(--primary-color) 0%, transparent 70%);
            opacity: 0.1;
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(0.8); opacity: 0.1; }
            50% { transform: scale(1.2); opacity: 0.05; }
        }

        .profile-section h2 {
            font-size: clamp(1.5em, 4vw, 2em);
            color: var(--primary-color);
            margin-bottom: 20px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        /* Form Groups */
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            font-size: clamp(1em, 2.5vw, 1.2em);
            color: var(--secondary-color);
            margin-bottom: 5px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--primary-color);
            border-radius: 10px;
            background: var(--glass-bg);
            color: var(--primary-color);
            font-size: clamp(1em, 2.5vw, 1.2em);
            outline: none;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(0, 191, 255, 0.1);
        }

        .form-group input:invalid[required]:not(:placeholder-shown) {
            border-color: var(--error-color);
        }

        .form-group .error-message {
            color: var(--error-color);
            font-size: 0.85em;
            margin-top: 5px;
            display: none;
        }

        .form-group input:invalid[required]:not(:placeholder-shown) + .error-message {
            display: block;
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 10px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            max-width: 300px;
            transform: translateX(100%);
            transition: transform 0.3s ease, opacity 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .notification.show {
            transform: translateX(0);
            opacity: 1;
        }

        .notification.success {
            background: var(--success-color);
        }

        .notification.error {
            background: var(--error-color);
        }

        .notification.warning {
            background: var(--warning-color);
        }

        .notification .icon {
            font-size: 1.2em;
        }

        /* Footer */
        .footer {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-top: 2px solid var(--primary-color);
        }

        .footer-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .footer-section h3 {
            color: var(--primary-color);
            margin-bottom: 10px;
            font-size: clamp(1.1em, 3vw, 1.3em);
        }

        .footer-section a {
            color: var(--secondary-color);
            text-decoration: none;
            display: block;
            margin-bottom: 5px;
            transition: color 0.3s ease;
            cursor: pointer;
        }

        .footer-section a:hover {
            color: var(--primary-color);
        }

        .footer-bottom {
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid var(--secondary-color);
            color: var(--secondary-color);
            font-size: clamp(0.9em, 2vw, 1em);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-content {
                padding: 15px;
            }

            .profile-section {
                padding: 20px;
            }

            .notification {
                right: 10px;
                max-width: 250px;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 15px;
            }

            .logo {
                font-size: clamp(2em, 5vw, 3em);
            }

            .back-btn {
                width: 35px;
                height: 35px;
                font-size: 1em;
            }

            .profile-section {
                padding: 15px;
            }
        }

        /* Utility Classes */
        .text-center { text-align: center; }
        .hidden { display: none; }
        .flex { display: flex; }
        .justify-center { justify-content: center; }
        .align-center { align-items: center; }
        .gap-10 { gap: 10px; }
        .gap-20 { gap: 20px; }
        .mb-10 { margin-bottom: 10px; }
        .mb-20 { margin-bottom: 20px; }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner"></div>
    </div>

    <!-- Header -->
    <header class="header">
        <button class="back-btn" id="backBtn"><i class="fas fa-arrow-left"></i></button>
        <div class="logo">KATO MINE</div>
        <div class="slogan">PROFILE MANAGEMENT</div>
        <div class="tagline">VIEW YOUR PROFILE</div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Profile Section -->
        <div class="section-container active" id="profile">
            <section class="profile-section">
                <h2><i class="fas fa-user-circle"></i> Profile Information</h2>
                
                <div class="form-group">
                    <label for="nameInput">Name</label>
                    <input type="text" id="nameInput" placeholder="Your name" readonly>
                </div>

                <div class="form-group">
                    <label for="emailInput">Email Address</label>
                    <input type="email" id="emailInput" placeholder="Your email" readonly>
                </div>
            </section>
        </div>
    </main>

    <!-- Notification -->
    <div class="notification" id="notification">
        <i class="fas fa-info-circle icon"></i>
        <span id="notificationText"></span>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section">
                <h3>Quick Links</h3>
                <a href="#" onclick="navigateToPage('roadmap')">Roadmap</a>
                <a href="#" onclick="navigateToPage('extrareward')">Extra Rewards</a>
            </div>
            <div class="footer-section">
                <h3>Support</h3>
                <a href="#" onclick="navigateToPage('about-us')">About Us</a>
                <a href="#" onclick="navigateToPage('contact-us')">Contact</a>
            </div>
            <div class="footer-section">
                <h3>Legal</h3>
                <a href="#" onclick="navigateToPage('privacy-policy')">Privacy Policy</a>
                <a href="#" onclick="navigateToPage('terms-of-service')">Terms of Service</a>
            </div>
        </div>
        <div class="footer-bottom">
            <p>© 2025 Kato Mine. All rights reserved. Made with ❤️ for the community.</p>
        </div>
    </footer>

    <script type="module">
        // Import Firebase dependencies
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
        import { getDatabase, ref, get } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js';

        // Firebase config
        let firebaseConfig;
        let database, auth;
        let isFirebaseInitialized = false;

        async function initializeFirebase() {
            try {
                const configModule = await import('./config.js');
                firebaseConfig = configModule.firebaseConfig;
                if (!firebaseConfig || Object.keys(firebaseConfig).length === 0) {
                    throw new Error('Firebase configuration is missing or invalid');
                }
                const app = initializeApp(firebaseConfig);
                database = getDatabase(app);
                auth = getAuth(app);
                isFirebaseInitialized = true;
                return true;
            } catch (error) {
                console.error('Firebase initialization error:', error);
                showNotification('Failed to connect to server. Please check your configuration and try again.', 'error');
                return false;
            }
        }

        // In-memory storage
        let userData = {
            userID: null,
            username: '',
            email: ''
        };

        // Utility Functions
        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notificationText');
            if (notification && notificationText) {
                notificationText.textContent = message;
                notification.className = `notification ${type} show`;
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 5000);
            } else {
                console.error('Notification elements not found');
            }
        }

        function updateUI() {
            const elements = {
                nameInput: document.getElementById('nameInput'),
                emailInput: document.getElementById('emailInput')
            };

            Object.entries(elements).forEach(([key, element]) => {
                if (element) {
                    const field = key === 'nameInput' ? 'username' : 'email';
                    element.value = userData[field] || 'Not available';
                }
            });
        }

        // Navigation function
        function navigateToPage(page) {
            if (!userData.userID) {
                showNotification('Please log in to access this page.', 'warning');
                window.location.href = 'https://katomineconnect.github.io/KatoMine.com/login.html';
                return;
            }
            const baseUrl = 'https://katomineconnect.github.io/KatoMine.com/';
            const url = `${baseUrl}${page}.html`;
            try {
                window.location.href = url;
            } catch (error) {
                console.error('Navigation error:', error);
                showNotification('Error navigating to page. Please try again.', 'error');
            }
        }

        // Initialize User
        async function initializeUser() {
            const loadingOverlay = document.getElementById('loadingOverlay');
            if (loadingOverlay) loadingOverlay.style.display = 'flex';

            if (!isFirebaseInitialized) {
                const success = await initializeFirebase();
                if (!success) {
                    if (loadingOverlay) loadingOverlay.style.display = 'none';
                    return;
                }
            }

            const requiredElements = ['nameInput', 'emailInput', 'backBtn'];
            for (const id of requiredElements) {
                if (!document.getElementById(id)) {
                    console.error(`DOM element ${id} not found`);
                    showNotification(`Initialization error: Missing element ${id}`, 'error');
                    if (loadingOverlay) loadingOverlay.style.display = 'none';
                    return;
                }
            }

            const nameInput = document.getElementById('nameInput');
            const emailInput = document.getElementById('emailInput');
            const backBtn = document.getElementById('backBtn');

            // Remove any existing event listeners to prevent duplicates
            const newBackBtn = backBtn.cloneNode(true);
            backBtn.parentNode.replaceChild(newBackBtn, backBtn);

            // Reassign variable after cloning
            const finalBackBtn = document.getElementById('backBtn');

            finalBackBtn.addEventListener('click', () => {
                navigateToPage('index');
            });

            onAuthStateChanged(auth, async (user) => {
                if (!user) {
                    showNotification('Please log in to access this page.', 'warning');
                    window.location.href = 'https://katomineconnect.github.io/KatoMine.com/login.html';
                    if (loadingOverlay) loadingOverlay.style.display = 'none';
                    return;
                }

                userData.userID = user.uid;
                userData.email = user.email || 'Not available';
                userData.username = user.displayName || user.email.split('@')[0];

                const userRef = ref(database, 'users/' + userData.userID);
                try {
                    const snapshot = await get(userRef);
                    if (snapshot.exists()) {
                        const data = snapshot.val();
                        userData.username = data.username || user.displayName || user.email.split('@')[0];
                        userData.email = data.email || user.email || 'Not available';
                    }
                    updateUI();
                } catch (error) {
                    console.error('Error fetching user data:', error);
                    showNotification('Error fetching user data. Please try again.', 'error');
                    userData.username = user.displayName || user.email.split('@')[0];
                    userData.email = user.email || 'Not available';
                    updateUI();
                }

                if (loadingOverlay) loadingOverlay.style.display = 'none';
            });
        }

        // Initialize when DOM is fully loaded
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                await initializeUser();

                const footerLinks = document.querySelectorAll('.footer-section a');
                footerLinks.forEach(link => {
                    link.addEventListener('click', (event) => {
                        event.preventDefault();
                        const pageMatch = link.getAttribute('onclick')?.match(/'([^']+)'/);
                        if (pageMatch) {
                            const page = pageMatch[1];
                            navigateToPage(page);
                        } else {
                            console.error('Invalid footer link onclick attribute');
                            showNotification('Error navigating from footer link.', 'error');
                        }
                    });
                });
            } catch (error) {
                console.error('Initialization error:', error);
                showNotification('Failed to initialize application: ' + error.message, 'error');
            }
        });
    </script>
</body>
</html>
