<style>
#adContainer {
    position: fixed;
    bottom: 10px;
    right: -350px;
    width: 320px;
    height: 60px;
    background: #ffffff;
    border: 1px solid #ddd;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
    z-index: 9999;
    transition: right 0.5s ease;
    overflow: hidden;
    border-radius: 6px;
}
#adContainer.show {
    right: 10px;
}
#adCloseBtn {
    position: absolute;
    top: 2px;
    right: 4px;
    background: #ff4d4d;
    color: #fff;
    border: none;
    border-radius: 50%;
    width: 20px;
    height: 20px;
    font-size: 14px;
    cursor: pointer;
    z-index: 10000;
}
</style>

<div id="adContainer">
    <button id="adCloseBtn">&times;</button>
    <!-- Ad Content -->
    <div id="adContent" style="text-align:center;">
        <!-- Example: 320x50 ad -->
        <script type="text/javascript">
            atOptions = {
                'key' : '78ade24182729fceea8e45203dad915b',
                'format' : 'iframe',
                'height' : 50,
                'width' : 320,
                'params' : {}
            };
        </script>
        <script type="text/javascript" src="//www.highperformanceformat.com/78ade24182729fceea8e45203dad915b/invoke.js"></script>
    </div>
</div>

<script>
let adContainer = document.getElementById('adContainer');
let adCloseBtn = document.getElementById('adCloseBtn');

// শো হবে পেজ লোডের ৫ সেকেন্ড পরে
setTimeout(() => {
    adContainer.classList.add('show');
}, 5000);

// ক্লোজ বাটন ফাংশন
adCloseBtn.addEventListener('click', () => {
    adContainer.classList.remove('show');
});
</script>
